<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <div class="bg-indigo-600 text-white p-8 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-indigo-800">
            <h1 class="text-2xl font-black uppercase italic leading-none text-center">Registrasi Anggota ğŸ‘¤</h1>
            <p class="text-center text-[10px] font-bold mt-2 opacity-70 uppercase tracking-widest">Satu Kartu: Kantin & Perpustakaan</p>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border border-indigo-100">
            <div id="scannerArea" class="hidden mb-4 rounded-2xl overflow-hidden border-4 border-indigo-50 bg-black">
                <div id="reader" style="width: 100%; min-height: 250px;"></div>
                <button onclick="tutupScanner()" class="w-full bg-red-500 text-white py-4 font-black text-[10px] uppercase tracking-widest">
                    Tutup Kamera âŒ
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <input type="text" id="idSiswa" placeholder="ID SISWA / SCAN" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-indigo-500">
                    <button onclick="bukaScanner()" class="absolute right-2 top-2 bg-indigo-500 text-white p-2 rounded-xl text-xs font-black shadow-md hover:bg-indigo-600">
                        SCAN ğŸ“·
                    </button>
                </div>
                <input type="text" id="namaSiswa" placeholder="NAMA (AUTO-FILL)" class="p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-indigo-500 uppercase text-sm">
                <input type="text" id="kelasSiswa" placeholder="KELAS (AUTO-FILL)" class="p-4 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-indigo-500 uppercase text-sm">
            </div>
            
            <button onclick="simpanSiswa()" class="w-full mt-6 bg-emerald-500 text-white font-black py-5 rounded-2xl hover:bg-emerald-600 transition-all uppercase text-xs tracking-widest shadow-lg">
                Konfirmasi Jadi Anggota Perpus âœ…
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="listAnggota"></div>
    </div>

    <script>
        // === CONFIG FIREBASE PERPUS ===
        const perpusConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            authDomain: "e-perpus-a652c.firebaseapp.com",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-perpus-a652c",
            storageBucket: "e-perpus-a652c.firebasestorage.app",
            messagingSenderId: "494352876853",
            appId: "1:494352876853:web:ec71a7eb444281e7fa387c"
        };
        const appPerpus = firebase.initializeApp(perpusConfig, "perpus");
        const dbPerpus = appPerpus.database();

        // === CONFIG FIREBASE KANTIN (PASTIKAN SUDAH DIISI) ===
        const kantinConfig = {
            apiKey: "KANTIN_BAPAK", 
            databaseURL: "URL_KANTIN_BAPAK", 
            projectId: "ID_KANTIN_BAPAK" 
        };
        const appKantin = firebase.initializeApp(kantinConfig, "kantin");
        const dbKantin = appKantin.database();

        let html5QrCode;

        async function bukaScanner() {
            const area = document.getElementById('scannerArea');
            area.classList.remove('hidden');

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            // PERINTAH PAKSA: Stop dulu jika ada yang nyangkut, baru start
            try {
                const devices = await Html5Qrcode.getCameras();
                if (devices && devices.length > 0) {
                    const cameraId = devices.length > 1 ? devices[devices.length - 1].id : devices[0].id;
                    
                    // Pastikan scanner dalam kondisi bersih
                    if(html5QrCode.isScanning) await html5QrCode.stop();

                    await html5QrCode.start(
                        cameraId, 
                        { fps: 20, qrbox: { width: 250, height: 250 } },
                        (id) => {
                            cariDataKantin(id.trim());
                            tutupScanner();
                        }
                    );
                } else {
                    alert("Kamera tidak ditemukan!");
                }
            } catch (err) {
                console.error(err);
                alert("Gagal Akses Kamera. Pastikan izin kamera aktif.");
            }
        }

        async function tutupScanner() {
            const area = document.getElementById('scannerArea');
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
            }
            area.classList.add('hidden');
        }

        function cariDataKantin(id) {
            document.getElementById('idSiswa').value = id;
            dbKantin.ref('kantin_users/' + id).once('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('namaSiswa').value = data.nama;
                    document.getElementById('kelasSiswa').value = data.kelas || "-";
                } else {
                    alert("ID Scan Berhasil, tapi Nama tidak ada di database Kantin.");
                }
            });
        }

        function simpanSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.trim().toUpperCase();
            const kelas = document.getElementById('kelasSiswa').value.trim().toUpperCase();

            if(id && nama) {
                dbPerpus.ref('anggota_perpus/' + id).set({
                    id, nama, kelas,
                    status: "AKTIF",
                    total_pinjam: 0,
                    tgl_daftar: new Date().toLocaleDateString('id-ID')
                }).then(() => {
                    alert("âœ… Anggota Berhasil Disimpan!");
                    location.reload();
                });
            } else { alert("Isi ID dan Nama dulu!"); }
        }

        // List Anggota
        dbPerpus.ref('anggota_perpus').on('value', snap => {
            const container = document.getElementById('listAnggota');
            container.innerHTML = "";
            snap.forEach(sSnap => {
                const s = sSnap.val();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex items-center justify-between">
                        <div>
                            <p class="text-[8px] font-black text-indigo-500 uppercase">ID: ${s.id}</p>
                            <h3 class="font-black text-slate-800 uppercase text-xs">${s.nama}</h3>
                            <p class="text-[9px] font-bold text-slate-400 italic">${s.kelas}</p>
                        </div>
                        <button onclick="if(confirm('Hapus?')) dbPerpus.ref('anggota_perpus/${s.id}').remove()" class="text-red-200 hover:text-red-500 transition-colors">ğŸ—‘ï¸</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
