<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirkulasi - E-Perpus SDN 165</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="otpOverlay" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[3rem] shadow-2xl max-w-sm w-full text-center border-b-8 border-blue-600">
            <div class="mb-6">
                <span class="text-5xl">üîê</span>
                <h2 class="text-xl font-black uppercase italic mt-4 text-slate-800">Akses Sirkulasi</h2>
                <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Minta kode ke Pak Kiswanto</p>
            </div>
            <input type="number" id="inputOTP" placeholder="KODE OTP" class="w-full text-center text-3xl font-black tracking-[0.5em] p-4 bg-slate-100 rounded-3xl mb-4 outline-none focus:ring-4 ring-blue-500/20 transition-all">
            <button onclick="verifikasiOTP()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-lg hover:bg-blue-700 transition-all uppercase italic text-xs tracking-widest">Buka Akses Sirkulasi üîì</button>
        </div>
    </div>

    <nav class="bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm">
        <a href="menu-perpus.html" class="text-blue-600 font-black italic uppercase text-sm">‚Üê Kembali</a>
        <span class="font-black text-slate-800 uppercase text-xs italic tracking-tighter">Sirkulasi Buku</span>
    </nav>

    <div class="p-6 max-w-xl mx-auto">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
            <h1 class="text-xl font-black uppercase italic mb-6 text-blue-600">Form Transaksi üîÑ</h1>
            
            <p class="text-slate-400 text-xs italic">Sistem siap digunakan setelah OTP diverifikasi.</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let kodeOTPBenar = "";

        // 1. Ambil kode OTP aktif dari Firebase (Sinkron dengan Admin)
        db.ref('sistem_keamanan/otp_katalog').on('value', snap => {
            if(snap.exists()) {
                kodeOTPBenar = snap.val().kode;
            }
        });

        // 2. Fungsi Verifikasi
        function verifikasiOTP() {
            const input = document.getElementById('inputOTP').value;
            if(input === kodeOTPBenar) {
                // Update status di dashboard admin Bapak
                db.ref('sistem_keamanan/otp_katalog/status').set("SEDANG TRANSAKSI (SIRKULASI)");
                
                // Hilangkan layar kunci
                document.getElementById('otpOverlay').classList.add('hidden');
            } else {
                alert("KODE SALAH! Cek di HP Pak Kiswanto");
                document.getElementById('inputOTP').value = "";
            }
        }
    </script>
</body>
</html>
