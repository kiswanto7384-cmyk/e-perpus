<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRKULASI E-PERPUS</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <div class="bg-indigo-900 text-white p-8 rounded-[3rem] shadow-2xl mb-8 flex justify-between items-center border-b-8 border-orange-500">
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter italic">Sirkulasi Perpus ðŸ”„</h1>
                <p class="text-[10px] font-bold opacity-60 uppercase tracking-[0.3em]">Satu Kartu untuk Kantin & Perpus</p>
            </div>
            <button onclick="location.reload()" class="bg-white/10 hover:bg-white/20 p-4 rounded-3xl transition-all">
                <span class="text-xl">ðŸ”„</span>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-[3rem] shadow-sm border border-slate-100">
                    <div id="reader" class="rounded-[2rem] overflow-hidden border-4 border-slate-50 mb-6 bg-black shadow-inner"></div>
                    
                    <div id="displayStatus" class="space-y-3">
                        <div class="p-4 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 text-center">
                            <p class="text-xs font-bold text-slate-400 uppercase italic">Menunggu Scan Kartu Kantin / Buku...</p>
                        </div>
                    </div>
                    
                    <button onclick="mulaiKamera()" id="btnStart" class="hidden w-full mt-4 bg-indigo-500 text-white font-black py-3 rounded-2xl uppercase text-[10px]">Buka Kamera Manual ðŸ“·</button>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[3rem] shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-black text-indigo-900 uppercase text-sm tracking-widest">Pinjaman Berjalan</h2>
                    <span id="countPinjam" class="bg-orange-500 text-white text-[10px] px-3 py-1 rounded-full font-black">0</span>
                </div>
                
                <div id="listPinjam" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE ASLI PROYEK E-PERPUS BAPAK
        const firebaseConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            authDomain: "e-perpus-a652c.firebaseapp.com",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-perpus-a652c",
            storageBucket: "e-perpus-a652c.firebasestorage.app",
            messagingSenderId: "494352876853",
            appId: "1:494352876853:web:ec71a7eb444281e7fa387c"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentSiswa = null;
        let currentBuku = null;
        let html5QrCode;

        // --- FUNGSI KAMERA PAKSA ---
        async function mulaiKamera() {
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    // Paksa pilih kamera belakang
                    const cameraId = devices.length > 1 ? devices[devices.length - 1].id : devices[0].id;
                    
                    html5QrCode.start(
                        cameraId, 
                        { fps: 20, qrbox: { width: 250, height: 250 } },
                        (id) => { prosesScan(id.trim()); },
                        (err) => { /* ignore */ }
                    ).catch(err => {
                        console.error(err);
                        document.getElementById('btnStart').classList.remove('hidden');
                    });
                }
            }).catch(err => {
                alert("Klik ikon gembok di baris alamat browser, lalu izinkan Kamera.");
            });
        }

        // Jalankan otomatis saat halaman dibuka
        window.onload = mulaiKamera;

        async function prosesScan(id) {
            // Cek Siswa
            const snapSiswa = await db.ref('anggota_perpus/' + id).once('value');
            if (snapSiswa.exists()) {
                currentSiswa = snapSiswa.val();
                renderInfo();
                return;
            }

            // Cek Buku
            const snapBuku = await db.ref('koleksi_buku/' + id).once('value');
            if (snapBuku.exists()) {
                currentBuku = snapBuku.val();
                renderInfo();
                return;
            }
            
            // Opsional: Suara atau getar jika tidak ketemu
        }

        function renderInfo() {
            const container = document.getElementById('displayStatus');
            container.innerHTML = `
                <div class="space-y-3 animate-in fade-in duration-500">
                    <div class="p-4 ${currentSiswa ? 'bg-indigo-50 border-indigo-200' : 'bg-slate-50'} rounded-2xl border-2 transition-all">
                        <p class="text-[8px] font-black text-indigo-400 uppercase">Peminjam:</p>
                        <p class="font-black text-indigo-900 text-sm">${currentSiswa ? currentSiswa.nama : 'SCAN KARTU KANTIN...'}</p>
                    </div>
                    <div class="p-4 ${currentBuku ? 'bg-orange-50 border-orange-200' : 'bg-slate-50'} rounded-2xl border-2 transition-all">
                        <p class="text-[8px] font-black text-orange-400 uppercase">Buku:</p>
                        <p class="font-black text-orange-900 text-sm">${currentBuku ? currentBuku.judul : 'SCAN BARCODE BUKU...'}</p>
                    </div>
                    ${currentSiswa && currentBuku ? `
                        <button onclick="pinjamBuku()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-xl hover:bg-indigo-700 uppercase text-xs tracking-widest animate-bounce mt-2">
                            Konfirmasi Pinjam âœ…
                        </button>
                    ` : ''}
                </div>
            `;
        }

        function pinjamBuku() {
            if (currentBuku.stok_tersedia <= 0) return alert("Stok Kosong!");
            const tgl = new Date();
            const tempo = new Date();
            tempo.setDate(tgl.getDate() + 7);

            const refID = currentSiswa.id + "_" + currentBuku.isbn;
            db.ref('peminjaman_aktif/' + refID).set({
                idSiswa: currentSiswa.id,
                namaSiswa: currentSiswa.nama,
                isbn: currentBuku.isbn,
                judulBuku: currentBuku.judul,
                tglPinjam: tgl.toLocaleDateString('id-ID'),
                tglKembali: tempo.toLocaleDateString('id-ID')
            }).then(() => {
                db.ref('koleksi_buku/' + currentBuku.isbn + '/stok_tersedia').transaction(s => (s || 0) - 1);
                db.ref('anggota_perpus/' + currentSiswa.id + '/total_pinjam').transaction(t => (t || 0) + 1);
                alert("Pinjaman Berhasil!");
                location.reload();
            });
        }

        // Live List
        db.ref('peminjaman_aktif').on('value', snap => {
            const list = document.getElementById('listPinjam');
            const count = document.getElementById('countPinjam');
            list.innerHTML = "";
            let total = 0;
            snap.forEach(pSnap => {
                total++;
                const p = pSnap.val();
                list.innerHTML += `
                    <div class="bg-slate-50 p-5 rounded-[2rem] border border-slate-100 flex justify-between items-center hover:bg-white hover:shadow-md transition-all">
                        <div class="max-w-[80%]">
                            <h4 class="font-black text-indigo-900 text-[11px] uppercase truncate">${p.judulBuku}</h4>
                            <p class="text-[9px] font-bold text-orange-500 uppercase">${p.namaSiswa}</p>
                            <p class="text-[8px] text-slate-400 font-bold italic">Batas: ${p.tglKembali}</p>
                        </div>
                        <button onclick="kembalikanBuku('${pSnap.key}', '${p.isbn}')" class="bg-emerald-50 text-emerald-600 p-3 rounded-2xl hover:bg-emerald-500 hover:text-white transition-all font-bold">âœ”</button>
                    </div>`;
            });
            count.innerText = total;
        });

        function kembalikanBuku(key, isbn) {
            if (confirm("Konfirmasi pengembalian?")) {
                db.ref('peminjaman_aktif/' + key).remove();
                db.ref('koleksi_buku/' + isbn + '/stok_tersedia').transaction(s => (s || 0) + 1);
            }
        }
    </script>
</body>
</html>
