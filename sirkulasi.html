<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 font-sans">

    <div class="max-w-4xl mx-auto">
        <div class="bg-indigo-600 text-white p-8 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-indigo-800">
            <h1 class="text-2xl font-black uppercase italic text-center leading-none">Registrasi Anggota ğŸ‘¤</h1>
            <p class="text-center text-[10px] font-bold mt-2 opacity-70 uppercase tracking-widest text-white/80">Satu Kartu: Kantin & Perpustakaan</p>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border border-indigo-100">
            
            <div id="scannerArea" class="hidden mb-6 rounded-[2rem] overflow-hidden border-4 border-indigo-500 bg-black relative">
                <div id="reader" style="width: 100%; min-height: 300px;"></div>
                <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black text-xs uppercase tracking-widest">
                    Matikan Kamera âŒ
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative group">
                    <input type="text" id="idSiswa" placeholder="SCAN KARTU..." class="w-full p-5 bg-slate-100 rounded-3xl font-black outline-none focus:ring-4 ring-indigo-500/20 text-indigo-900 border-2 border-transparent focus:border-indigo-500 transition-all uppercase placeholder:font-normal">
                    <button onclick="bukaScanner()" class="absolute right-2 top-2 bottom-2 bg-indigo-600 text-white px-5 rounded-2xl font-black text-xs hover:bg-indigo-700 active:scale-95 transition-all flex items-center gap-2">
                        <span>SCAN</span> ğŸ“·
                    </button>
                </div>
                <input type="text" id="namaSiswa" placeholder="NAMA (OTOMATIS)" class="p-5 bg-slate-50 rounded-3xl font-bold outline-none border-2 border-slate-100 uppercase text-sm">
                <input type="text" id="kelasSiswa" placeholder="KELAS (OTOMATIS)" class="p-5 bg-slate-50 rounded-3xl font-bold outline-none border-2 border-slate-100 uppercase text-sm">
            </div>
            
            <button onclick="simpanSiswa()" class="w-full mt-6 bg-emerald-500 text-white font-black py-5 rounded-[2rem] hover:bg-emerald-600 transition-all uppercase text-xs tracking-[0.2em] shadow-lg shadow-emerald-200">
                Konfirmasi Member Baru âœ…
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="listAnggota"></div>
    </div>

    <script>
        // CONFIG FIREBASE PERPUS
        const perpusConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            authDomain: "e-perpus-a652c.firebaseapp.com",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-perpus-a652c",
            storageBucket: "e-perpus-a652c.firebasestorage.app",
            messagingSenderId: "494352876853",
            appId: "1:494352876853:web:ec71a7eb444281e7fa387c"
        };
        const appPerpus = firebase.initializeApp(perpusConfig, "perpus");
        const dbPerpus = appPerpus.database();

        // CONFIG KANTIN (SAMAKAN DENGAN KASIR KANTIN BAPAK)
        const kantinConfig = {
            apiKey: "API_KEY_KANTIN", 
            databaseURL: "URL_DATABASE_KANTIN", 
            projectId: "PROJECT_ID_KANTIN" 
        };
        const appKantin = firebase.initializeApp(kantinConfig, "kantin");
        const dbKantin = appKantin.database();

        let scannerInstance = null;

        async function bukaScanner() {
            const area = document.getElementById('scannerArea');
            area.classList.remove('hidden');

            // Reset scanner jika sudah ada sebelumnya
            if (scannerInstance) {
                try { await scannerInstance.stop(); } catch(e) {}
            }

            scannerInstance = new Html5Qrcode("reader");

            const config = { 
                fps: 15, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0 
            };

            // Gunakan kamera belakang secara paksa
            scannerInstance.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    document.getElementById('idSiswa').value = decodedText;
                    cariDataKantin(decodedText);
                    tutupScanner();
                },
                (errorMessage) => { /* scanning... */ }
            ).catch(err => {
                alert("Kamera gagal dimulai. Pastikan Bapak sudah mengizinkan akses kamera di pengaturan browser Chrome (ikon gembok).");
                console.error(err);
                area.classList.add('hidden');
            });
        }

        async function tutupScanner() {
            if (scannerInstance) {
                try {
                    await scannerInstance.stop();
                    scannerInstance = null;
                } catch (err) {
                    console.log("Scanner stop error", err);
                }
            }
            document.getElementById('scannerArea').classList.add('hidden');
        }

        function cariDataKantin(id) {
            dbKantin.ref('kantin_users/' + id).once('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('namaSiswa').value = data.nama;
                    document.getElementById('kelasSiswa').value = data.kelas || "-";
                } else {
                    alert("ID ditemukan, tapi data Siswa belum ada di database Kantin. Ketik manual ya, Pak.");
                }
            });
        }

        function simpanSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.trim().toUpperCase();
            const kelas = document.getElementById('kelasSiswa').value.trim().toUpperCase();

            if(id && nama) {
                dbPerpus.ref('anggota_perpus/' + id).set({
                    id, nama, kelas,
                    status: "AKTIF",
                    total_pinjam: 0,
                    tgl_daftar: new Date().toLocaleDateString('id-ID')
                }).then(() => {
                    alert("âœ… Anggota Perpus Berhasil Ditambahkan!");
                    location.reload();
                });
            } else { alert("Scan kartu atau isi data dulu, Pak."); }
        }

        // Tampilan List Anggota (Real-time)
        dbPerpus.ref('anggota_perpus').on('value', snap => {
            const container = document.getElementById('listAnggota');
            container.innerHTML = "";
            snap.forEach(sSnap => {
                const s = sSnap.val();
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 flex items-center justify-between group hover:border-indigo-300 transition-all">
                        <div>
                            <p class="text-[7px] font-black text-indigo-500 uppercase tracking-widest">ID: ${s.id}</p>
                            <h3 class="font-black text-slate-800 uppercase text-xs leading-none mt-1">${s.nama}</h3>
                            <p class="text-[9px] font-bold text-slate-400 mt-1">KELAS ${s.kelas}</p>
                        </div>
                        <button onclick="if(confirm('Hapus siswa ini dari perpus?')) dbPerpus.ref('anggota_perpus/${s.id}').remove()" class="text-slate-300 hover:text-red-500 p-2">ğŸ—‘ï¸</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
