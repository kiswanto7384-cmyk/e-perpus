<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpus - Input Buku</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <div class="bg-orange-600 text-white p-8 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-orange-800 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black uppercase italic leading-none">E-Perpus: Katalog Buku ğŸ“š</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest mt-2">Input Koleksi Buku Perpustakaan</p>
            </div>
            <div class="text-3xl">ğŸ“–</div>
        </div>

        <div id="scannerArea" class="hidden mb-6 rounded-[2rem] overflow-hidden border-4 border-orange-500 bg-black relative shadow-2xl">
            <div id="reader" style="width: 100%; min-height: 300px;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black text-xs uppercase tracking-widest">
                Tutup Kamera âŒ
            </button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border-2 border-orange-100">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="relative">
                    <input type="text" id="isbn" placeholder="KODE/BARCODE BUKU" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none focus:ring-2 ring-orange-500 uppercase">
                    <button onclick="bukaScanner()" class="absolute right-2 top-2 bottom-2 bg-orange-600 text-white px-4 rounded-xl font-black text-[10px] hover:bg-orange-700 active:scale-95 transition-all flex items-center gap-1">
                        SCAN ğŸ“·
                    </button>
                </div>

                <input type="text" id="judul" placeholder="JUDUL BUKU" class="p-4 bg-slate-100 rounded-2xl font-bold outline-none focus:ring-2 ring-orange-500 uppercase">
                <input type="text" id="penulis" placeholder="PENULIS/PENGARANG" class="p-4 bg-slate-100 rounded-2xl font-bold outline-none focus:ring-2 ring-orange-500">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="stok" placeholder="JUMLAH STOK" class="p-4 bg-slate-100 rounded-2xl font-bold outline-none focus:ring-2 ring-orange-500">
                    <button onclick="simpanBuku()" class="bg-emerald-500 text-white font-black rounded-2xl hover:bg-emerald-600 shadow-lg shadow-emerald-100 transition-all uppercase text-xs">Simpan Buku ğŸ’¾</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-200">
            <table class="w-full text-left">
                <thead class="bg-slate-800 text-white text-[10px] uppercase font-black">
                    <tr>
                        <th class="p-4">Kode</th>
                        <th class="p-4">Judul</th>
                        <th class="p-4 text-center">Tersedia</th>
                        <th class="p-4 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="listBuku" class="text-xs font-bold text-slate-600 italic">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            authDomain: "e-perpus-a652c.firebaseapp.com",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-perpus-a652c",
            storageBucket: "e-perpus-a652c.firebasestorage.app",
            messagingSenderId: "494352876853",
            appId: "1:494352876853:web:ec71a7eb444281e7fa387c",
            measurementId: "G-P459EVKKTV"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let scannerInstance = null;

        // FUNGSI SCANNER
        async function bukaScanner() {
            const area = document.getElementById('scannerArea');
            area.classList.remove('hidden');
            if (scannerInstance) { try { await scannerInstance.stop(); } catch(e) {} }
            
            scannerInstance = new Html5Qrcode("reader");
            const config = { fps: 20, qrbox: { width: 250, height: 150 }, aspectRatio: 1.0 };

            scannerInstance.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    document.getElementById('isbn').value = decodedText;
                    tutupScanner();
                    // Bunyi bip sukses bisa ditambah di sini
                }
            ).catch(err => {
                alert("Gagal buka kamera: " + err);
                area.classList.add('hidden');
            });
        }

        async function tutupScanner() {
            if (scannerInstance) {
                try { await scannerInstance.stop(); scannerInstance = null; } catch (err) {}
            }
            document.getElementById('scannerArea').classList.add('hidden');
        }

        function simpanBuku() {
            const isbn = document.getElementById('isbn').value.trim();
            const judul = document.getElementById('judul').value.trim().toUpperCase();
            const penulis = document.getElementById('penulis').value.trim();
            const stokValue = document.getElementById('stok').value;
            const stok = parseInt(stokValue);

            if(isbn && judul && !isNaN(stok)) {
                db.ref('koleksi_buku/' + isbn).set({
                    isbn: isbn,
                    judul: judul,
                    penulis: penulis, 
                    stok_total: stok,
                    stok_tersedia: stok
                }).then(() => {
                    alert("Buku: " + judul + " Berhasil Terdaftar!");
                    document.querySelectorAll('input').forEach(i => i.value = "");
                });
            } else { 
                alert("Mohon isi minimal Kode, Judul, dan Stok!"); 
            }
        }

        db.ref('koleksi_buku').on('value', snap => {
            const table = document.getElementById('listBuku');
            table.innerHTML = "";
            snap.forEach(bukuSnap => {
                const b = bukuSnap.val();
                table.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-orange-50/30 transition-all">
                        <td class="p-4 font-black text-orange-600">${b.isbn}</td>
                        <td class="p-4 uppercase">${b.judul}</td>
                        <td class="p-4 text-center">
                            <span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-[10px] font-black">
                                ${b.stok_tersedia} / ${b.stok_total}
                            </span>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="hapusBuku('${b.isbn}')" class="text-red-400 hover:text-red-600 transition-colors text-lg">ğŸ—‘ï¸</button>
                        </td>
                    </tr>`;
            });
        });

        function hapusBuku(id) {
            if(confirm("Hapus buku ini dari database?")) {
                db.ref('koleksi_buku/' + id).remove();
            }
        }
    </script>
</body>
</html>
