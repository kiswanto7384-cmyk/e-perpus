</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <div id="otpOverlay" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[3rem] shadow-2xl max-w-sm w-full text-center border-b-8 border-indigo-600">
            <div class="mb-6">
                <span class="text-5xl">ğŸ”</span>
                <h2 class="text-xl font-black uppercase italic mt-4 text-slate-800">Akses Terkunci</h2>
                <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Minta kode ke Pak Kiswanto</p>
            </div>
            <input type="number" id="inputOTP" placeholder="KODE OTP" class="w-full text-center text-3xl font-black tracking-[0.5em] p-4 bg-slate-100 rounded-3xl mb-4 outline-none focus:ring-4 ring-indigo-500/20 transition-all">
            <button onclick="verifikasiOTP()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-3xl shadow-lg hover:bg-indigo-700 transition-all uppercase italic text-xs tracking-widest">Buka Riwayat ğŸ”“</button>
        </div>
    </div>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 mb-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="menu-perpus.html" class="flex items-center gap-2">
                <span class="text-xl">ğŸ“š</span>
                <span class="font-black text-indigo-900 italic text-sm tracking-tighter uppercase">E-Perpus</span>
            </a>
            <div class="flex gap-2 overflow-x-auto no-scrollbar ml-4">
                <a href="sirkulasi.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-indigo-50 transition-colors text-slate-600">ğŸ”„ Sirkulasi</a>
                <a href="katalog.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-orange-50 transition-colors text-slate-600">ğŸ“– Katalog</a>
                <a href="daftar-anggota.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-emerald-50 transition-colors text-slate-600">ğŸ‘¤ Member</a>
                <a href="log-sirkulasi.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase bg-slate-800 text-white shadow-sm">ğŸ“œ Log</a>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="md:col-span-2 bg-indigo-600 text-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-800">
                <h1 class="text-2xl font-black uppercase italic">Riwayat Sirkulasi ğŸ“œ</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest mt-2">Data Peminjaman & Pengembalian Buku</p>
            </div>
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-indigo-100 flex flex-col justify-center items-center">
                <p class="text-[10px] font-black text-slate-400 uppercase">Buku Belum Kembali</p>
                <h2 id="totalAktif" class="text-4xl font-black text-orange-500">0</h2>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800 text-white text-[10px] uppercase font-black">
                        <tr>
                            <th class="p-5 whitespace-nowrap tracking-widest">Waktu Pinjam</th>
                            <th class="p-5 tracking-widest">Peminjam</th>
                            <th class="p-5 tracking-widest">Judul Buku</th>
                            <th class="p-5 text-center tracking-widest">Status</th>
                            <th class="p-5 whitespace-nowrap tracking-widest">Waktu Kembali</th>
                        </tr>
                    </thead>
                    <tbody id="tabelLog" class="text-[11px] font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let kodeOTPBenar = "";

        // 1. CEK SESI LOGIN
        function cekAksesSesi() {
            if (sessionStorage.getItem("aksesEPerpus")) {
                document.getElementById('otpOverlay').classList.add('hidden');
                loadDataLog();
            }
        }

        // 2. AMBIL KODE OTP DARI FIREBASE (Agar Sinkron dengan Dashboard HP)
        db.ref('admin_otp/otp').on('value', snap => {
            if(snap.exists()) kodeOTPBenar = snap.val().toString();
        });

        // 3. VERIFIKASI OTP
        function verifikasiOTP() {
            const input = document.getElementById('inputOTP').value;
            // Mendukung Kode Master 7384 untuk Pintu Darurat
            if(input === kodeOTPBenar || input === "7384") {
                sessionStorage.setItem("aksesEPerpus", "aktif");
                document.getElementById('otpOverlay').classList.add('hidden');
                loadDataLog();
            } else {
                alert("KODE OTP SALAH!");
                document.getElementById('inputOTP').value = "";
            }
        }

        // 4. MUAT DATA DARI FIREBASE
        function loadDataLog() {
            db.ref('perpus_laporan').on('value', snap => {
                const tbody = document.getElementById('tabelLog');
                const counter = document.getElementById('totalAktif');
                tbody.innerHTML = "";
                
                let aktif = 0;
                let rows = [];

                snap.forEach(child => {
                    const d = child.val();
                    
                    // Hitung jumlah yang masih dipinjam
                    if(d.status === "DIPINJAM") aktif++;
                    
                    const statusKls = d.status === "DIPINJAM" 
                        ? "bg-orange-100 text-orange-600 shadow-sm" 
                        : "bg-emerald-100 text-emerald-600 shadow-sm";

                    rows.push(`
                        <tr class="border-b border-slate-50 hover:bg-indigo-50/30 transition-all">
                            <td class="p-5 text-slate-500 font-medium whitespace-nowrap italic">
                                ${d.waktuPinjam || "-"}
                            </td>
                            <td class="p-5">
                                <span class="block text-indigo-900 font-black uppercase tracking-tight">${d.namaSiswa}</span>
                                <span class="text-[9px] text-slate-400 font-bold tracking-widest">${d.idSiswa}</span>
                            </td>
                            <td class="p-5 text-slate-800 uppercase font-black text-[10px] leading-tight max-w-[200px]">
                                ${d.judulBuku}
                            </td>
                            <td class="p-5 text-center">
                                <span class="px-3 py-1 rounded-full text-[9px] font-black italic ${statusKls}">
                                    ${d.status}
                                </span>
                            </td>
                            <td class="p-5 text-emerald-600 font-black italic whitespace-nowrap">
                                ${d.waktuKembali || "-"}
                            </td>
                        </tr>
                    `);
                });

                // Tampilkan data terbaru di atas
                tbody.innerHTML = rows.reverse().join('');
                counter.innerText = aktif;
            });
        }

        window.onload = cekAksesSesi;
    </script>
</body>
</html>
