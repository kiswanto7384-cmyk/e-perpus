<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Sirkulasi - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <script>
        if (!sessionStorage.getItem("aksesEPerpus")) {
            window.location.href = "index.html";
        }
    </script>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 mb-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="menu-perpus.html" class="flex items-center gap-2">
                <span class="text-xl">üìö</span>
                <span class="font-black text-indigo-900 italic text-sm tracking-tighter uppercase">E-Perpus</span>
            </a>
            <div class="flex gap-2 overflow-x-auto no-scrollbar ml-4">
                <a href="pinjaman.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-indigo-50 transition-colors text-slate-600">üîÑ Sirkulasi</a>
                <a href="katalog.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-orange-50 transition-colors text-slate-600">üìñ Katalog</a>
                <a href="daftar-anggota.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-emerald-50 transition-colors text-slate-600">üë§ Member</a>
                <a href="log-sirkulasi.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase bg-slate-800 text-white shadow-sm shadow-slate-300">üìú Log</a>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="md:col-span-2 bg-indigo-600 text-white p-8 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-800">
                <h1 class="text-2xl font-black uppercase italic">Riwayat Sirkulasi üìú</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest mt-2">Data Real-time Peminjaman & Pengembalian</p>
            </div>
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border-2 border-orange-100 flex flex-col justify-center items-center">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Buku Masih Dipinjam</p>
                <div class="flex items-baseline gap-2">
                    <h2 id="totalAktif" class="text-5xl font-black text-orange-500">0</h2>
                    <span class="text-xs font-bold text-slate-400">BUKU</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-200">
            <div class="p-5 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Aktivitas Terbaru</h3>
                <button onclick="window.print()" class="text-[9px] font-black bg-white border border-slate-200 px-4 py-2 rounded-xl hover:bg-slate-50 transition-all uppercase">üñ®Ô∏è Cetak Laporan</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-800 text-white text-[10px] uppercase font-black">
                        <tr>
                            <th class="p-5 whitespace-nowrap tracking-widest">Waktu Pinjam</th>
                            <th class="p-5 tracking-widest">Peminjam</th>
                            <th class="p-5 tracking-widest">Judul Buku</th>
                            <th class="p-5 text-center tracking-widest">Status</th>
                            <th class="p-5 whitespace-nowrap tracking-widest">Waktu Kembali</th>
                        </tr>
                    </thead>
                    <tbody id="tabelLog" class="text-[11px] font-bold text-slate-600 italic">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // LOAD DATA SECARA REALTIME
        function loadDataLog() {
            db.ref('perpus_laporan').on('value', snap => {
                const tbody = document.getElementById('tabelLog');
                const counter = document.getElementById('totalAktif');
                tbody.innerHTML = "";
                
                let aktif = 0;
                let rows = [];

                if(!snap.exists()) {
                    tbody.innerHTML = "<tr><td colspan='5' class='p-10 text-center text-slate-400 uppercase tracking-widest'>Belum Ada Transaksi</td></tr>";
                    return;
                }

                snap.forEach(child => {
                    const d = child.val();
                    if(d.status === "DIPINJAM") aktif++;
                    
                    const statusKls = d.status === "DIPINJAM" 
                        ? "bg-orange-100 text-orange-600 border border-orange-200" 
                        : "bg-emerald-100 text-emerald-600 border border-emerald-200";

                    rows.push(`
                        <tr class="border-b border-slate-50 hover:bg-indigo-50/50 transition-all">
                            <td class="p-5 text-slate-400 font-medium whitespace-nowrap">
                                ${d.waktuPinjam || "-"}
                            </td>
                            <td class="p-5">
                                <span class="block text-indigo-900 font-black uppercase leading-none mb-1">${d.namaSiswa}</span>
                                <span class="text-[8px] text-slate-400 font-black tracking-widest uppercase">${d.idSiswa}</span>
                            </td>
                            <td class="p-5 text-slate-700 uppercase font-black text-[10px] leading-tight">
                                ${d.judulBuku}
                            </td>
                            <td class="p-5 text-center">
                                <span class="px-3 py-1 rounded-full text-[8px] font-black ${statusKls}">
                                    ${d.status}
                                </span>
                            </td>
                            <td class="p-5 text-emerald-600 font-black whitespace-nowrap">
                                ${d.waktuKembali || "<span class='text-slate-300 font-normal italic'>Belum Kembali</span>"}
                            </td>
                        </tr>
                    `);
                });

                // Urutan paling baru di paling atas
                tbody.innerHTML = rows.reverse().join('');
                counter.innerText = aktif;
            });
        }

        // Jalankan fungsi load data saat halaman siap
        loadDataLog();
    </script>
</body>
</html>
