<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #areaCetakKolektif { display: none; }
        @media print {
            body * { visibility: hidden; }
            #areaCetakKolektif, #areaCetakKolektif * { visibility: visible; }
            #areaCetakKolektif { display: grid !important; grid-template-columns: repeat(4, 1fr); gap: 15px; position: absolute; left: 0; top: 0; width: 100%; padding: 10px; }
            .item-qr-cetak { border: 1px solid #ccc; padding: 10px; text-align: center; page-break-inside: avoid; }
        }
        /* Style Saklar Mode */
        .dot { transition: all 0.3s ease-in-out; }
        input:checked ~ .dot { transform: translateX(100%); background-color: #f97316; }
        input:checked ~ .block-bg { background-color: #ffedd5; border-color: #fdba74; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="menu-perpus.html" class="flex items-center gap-2">
                <span class="text-xl">üè†</span>
                <span class="font-black text-indigo-900 italic text-sm tracking-tighter uppercase">Menu Utama</span>
            </a>
            <div class="flex gap-2 overflow-x-auto no-scrollbar ml-4 py-1">
                <a href="sirkulasi.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-indigo-50 transition-colors text-slate-600">üîÑ Sirkulasi</a>
                <a href="katalog.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase bg-orange-600 text-white shadow-sm">üìñ Katalog</a>
                <a href="daftar-anggota.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-emerald-50 transition-colors text-slate-600">üë§ Member</a>
            </div>
        </div>
    </nav>

    <div id="areaCetakKolektif"></div>

    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-orange-600 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-orange-800 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black uppercase italic leading-none">Manajemen Buku üìñ</h1>
                <p class="text-[9px] font-bold opacity-80 uppercase tracking-widest mt-2 italic text-orange-100">Cetak Label Pilihan & Kolektif</p>
            </div>
            <div class="flex flex-col gap-2">
                <button onclick="siapkanCetakTerpilih()" class="bg-white text-indigo-600 px-4 py-2 rounded-xl font-black text-[9px] uppercase shadow-lg hover:bg-indigo-50 transition-all">üñ®Ô∏è Cetak Pilihan</button>
                <button onclick="siapkanCetakKolektif()" class="bg-orange-400 text-white px-4 py-2 rounded-xl font-black text-[9px] uppercase shadow-lg hover:bg-orange-500 transition-all">üñ®Ô∏è Cetak Semua</button>
            </div>
        </div>

        <div class="flex items-center justify-center mb-6 gap-4 bg-white p-4 rounded-3xl border border-slate-200 shadow-sm">
            <span class="text-[10px] font-black uppercase text-slate-400 italic">Mode Scan:</span>
            <label class="flex items-center cursor-pointer select-none">
                <div class="relative">
                    <input type="checkbox" id="modeScannerEksternal" class="sr-only" onchange="toggleScannerMode(this.checked)">
                    <div class="block-bg bg-slate-100 border-2 border-slate-200 w-14 h-8 rounded-full transition-all"></div>
                    <div class="dot absolute left-1 top-1 bg-slate-400 w-6 h-6 rounded-full transition-all flex items-center justify-center text-[10px]">üì∑</div>
                </div>
                <div class="ml-3 text-[10px] font-black uppercase text-slate-600 tracking-wider" id="labelMode">Scan Kamera</div>
            </label>
        </div>

        <div id="statusScanner" class="mb-4 text-center hidden">
            <span class="bg-emerald-100 text-emerald-600 text-[8px] font-black px-4 py-1 rounded-full uppercase animate-pulse">External Scanner Aktif üîå</span>
        </div>

        <div id="scannerArea" class="hidden mb-6 rounded-[2.5rem] overflow-hidden border-4 border-orange-500 bg-black relative shadow-2xl">
            <div id="reader" style="width: 100%; min-height: 300px;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black text-xs uppercase tracking-widest">Tutup Kamera ‚ùå</button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border-2 border-orange-100 space-y-4">
            <div class="relative">
                <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">Barcode / Kode Buku</label>
                <input type="text" id="isbn" oninput="cekBukuEksis(this.value)" placeholder="SCAN ATAU KETIK KODE..." class="w-full p-4 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-orange-500 uppercase text-sm tracking-widest transition-all">
                <div class="absolute right-2 top-[22px] flex gap-1">
                    <button onclick="buatQrLangsung()" class="bg-indigo-500 text-white px-3 rounded-xl font-black text-[9px] hover:bg-indigo-600 transition-all uppercase">Buat QR üñºÔ∏è</button>
                    <button id="btnKamera" onclick="bukaScanner()" class="bg-orange-600 text-white px-3 rounded-xl font-black text-[9px] hover:bg-orange-700 transition-all flex items-center gap-1 uppercase">üì∑ SCAN</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">Judul Buku</label>
                    <input type="text" id="judul" placeholder="JUDUL LENGKAP" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-orange-500 uppercase text-xs">
                </div>
                <div>
                    <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">Stok Tambahan</label>
                    <div class="flex gap-2">
                        <input type="number" id="stok" placeholder="QTY" class="w-24 p-4 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-orange-500 text-center">
                        <button onclick="simpanBuku()" class="flex-1 bg-emerald-500 text-white font-black rounded-2xl hover:bg-emerald-600 shadow-lg transition-all uppercase text-[10px]">Simpan üíæ</button>
                    </div>
                </div>
            </div>
            <p id="infoStok" class="text-[10px] text-center font-bold text-orange-600 hidden italic bg-orange-50 p-2 rounded-xl border border-orange-100"></p>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-200">
            <div class="p-4 border-b border-slate-100 bg-slate-50 space-y-3">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="checkAll" onclick="toggleSemua(this)" class="w-4 h-4 rounded">
                        <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">Pilih Semua</h2>
                    </div>
                    <span id="counterBuku" class="text-[9px] bg-white border border-slate-200 px-3 py-1 rounded-full font-bold text-slate-500 italic">0 Buku</span>
                </div>
                <div class="relative">
                    <input type="text" id="cariBuku" onkeyup="filterTabel()" placeholder="Cari judul atau barcode..." class="w-full p-3 bg-white border border-slate-200 rounded-xl text-[10px] font-bold outline-none focus:border-orange-400 transition-all pl-9 uppercase">
                    <span class="absolute left-3 top-3">üîç</span>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left" id="tabelKoleksi">
                    <thead class="bg-slate-50 text-[9px] uppercase font-black text-slate-400 border-b border-slate-100">
                        <tr>
                            <th class="p-4 w-10">Pilih</th>
                            <th class="p-4">Informasi Buku</th>
                            <th class="p-4 text-center">Sisa/Total</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="listBuku" class="text-[11px] font-bold text-slate-600"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let listBukuGlobal = [];
        let isExternalMode = false;
        let scanBuffer = "";

        // TOGLE MODE SCANNER
        function toggleScannerMode(checked) {
            isExternalMode = checked;
            const label = document.getElementById('labelMode');
            const indicator = document.getElementById('statusScanner');
            const dot = document.querySelector('.dot');
            const btnKamera = document.getElementById('btnKamera');

            if (checked) {
                label.innerText = "Scan Eksternal (USB/BT)";
                label.className = "ml-3 text-[10px] font-black uppercase text-orange-600 tracking-wider";
                indicator.classList.remove('hidden');
                dot.innerText = "üîå";
                btnKamera.style.opacity = "0.5";
                tutupScanner();
                document.getElementById('isbn').focus();
            } else {
                label.innerText = "Scan Kamera";
                label.className = "ml-3 text-[10px] font-black uppercase text-slate-600 tracking-wider";
                indicator.classList.add('hidden');
                dot.innerText = "üì∑";
                btnKamera.style.opacity = "1";
            }
        }

        // LISTENER EXTERNAL SCANNER
        window.addEventListener("keypress", (e) => {
            if (!isExternalMode) return;
            if (e.key === "Enter") {
                if (scanBuffer.length > 1) {
                    const code = scanBuffer.trim();
                    document.getElementById('isbn').value = code;
                    cekBukuEksis(code);
                    scanBuffer = "";
                }
            } else {
                scanBuffer += e.key;
            }
            setTimeout(() => { scanBuffer = ""; }, 200);
        });

        // CORE FUNCTIONS
        function cekBukuEksis(id) {
            if(!id) return;
            db.ref('koleksi_buku/' + id).once('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('judul').value = data.judul;
                    document.getElementById('infoStok').innerText = `Stok saat ini: ${data.stok_total}`;
                    document.getElementById('infoStok').classList.remove('hidden');
                } else {
                    document.getElementById('infoStok').classList.add('hidden');
                }
            });
        }

        function simpanBuku() {
            const id = document.getElementById('isbn').value.trim();
            const jdl = document.getElementById('judul').value.trim().toUpperCase();
            const inputStok = parseInt(document.getElementById('stok').value);
            if(!id || !jdl || isNaN(inputStok)) return alert("Lengkapi data!");

            db.ref('koleksi_buku/' + id).transaction((curr) => {
                if (!curr) return { isbn: id, judul: jdl, stok_total: inputStok, stok_tersedia: inputStok };
                curr.stok_total = (curr.stok_total || 0) + inputStok;
                curr.stok_tersedia = (curr.stok_tersedia || 0) + inputStok;
                curr.judul = jdl;
                return curr;
            }, (err, comm) => { if(comm) { alert("Berhasil!"); resetForm(); } });
        }

        db.ref('koleksi_buku').on('value', snap => {
            const tbody = document.getElementById('listBuku');
            tbody.innerHTML = ""; listBukuGlobal = []; let count = 0;
            snap.forEach(s => {
                const b = s.val(); listBukuGlobal.push(b); count++;
                tbody.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50">
                        <td class="p-4 text-center"><input type="checkbox" name="pilihBuku" value='${JSON.stringify(b)}' class="w-4 h-4 rounded"></td>
                        <td class="p-4"><span class="text-[8px] font-black text-orange-500 block">${b.isbn}</span><span class="uppercase">${b.judul}</span></td>
                        <td class="p-4 text-center"><span class="bg-white px-2 py-1 rounded-lg border border-slate-100">${b.stok_tersedia} / ${b.stok_total}</span></td>
                        <td class="p-4 text-center flex justify-center gap-2">
                            <button onclick="cetakSatu('${b.isbn}', '${b.judul}')" class="h-8 w-8 bg-indigo-50 text-indigo-500 rounded-full">üñ®Ô∏è</button>
                            <button onclick="hapusBuku('${b.isbn}')" class="h-8 w-8 bg-red-50 text-red-400 rounded-full">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
            document.getElementById('counterBuku').innerText = count + " Judul";
        });

        // TOOLS
        function resetForm() {
            document.getElementById('isbn').value = ""; document.getElementById('judul').value = "";
            document.getElementById('stok').value = ""; document.getElementById('infoStok').classList.add('hidden');
            document.getElementById('isbn').focus();
        }

        function toggleSemua(src) {
            const cb = document.getElementsByName('pilihBuku');
            for(let i=0; i<cb.length; i++) cb[i].checked = src.checked;
        }

        function siapkanCetakTerpilih() {
            const area = document.getElementById('areaCetakKolektif'); area.innerHTML = "";
            const cb = document.getElementsByName('pilihBuku'); let ada = false;
            cb.forEach((c) => {
                if(c.checked) {
                    ada = true; const d = JSON.parse(c.value); const idx = Math.random().toString(36).substr(2, 9);
                    const div = document.createElement('div'); div.className = "item-qr-cetak";
                    div.innerHTML = `<div id="qr-pilih-${idx}" class="flex justify-center"></div><p style="font-size: 8px; font-weight: bold; margin-top: 5px;">${d.isbn}<br>${d.judul.substring(0, 15)}</p>`;
                    area.appendChild(div);
                    new QRCode(document.getElementById(`qr-pilih-${idx}`), { text: d.isbn, width: 70, height: 70 });
                }
            });
            if(!ada) return alert("Pilih buku!");
            setTimeout(() => { window.print(); }, 1000);
        }

        function siapkanCetakKolektif() {
            const area = document.getElementById('areaCetakKolektif'); area.innerHTML = "";
            if(listBukuGlobal.length === 0) return alert("Kosong!");
            listBukuGlobal.forEach((b, i) => {
                const div = document.createElement('div'); div.className = "item-qr-cetak";
                div.innerHTML = `<div id="qr-k-${i}" class="flex justify-center"></div><p style="font-size: 8px; font-weight: bold; margin-top: 5px;">${b.isbn}<br>${b.judul.substring(0, 15)}</p>`;
                area.appendChild(div);
                new QRCode(document.getElementById(`qr-k-${i}`), { text: b.isbn, width: 70, height: 70 });
            });
            setTimeout(() => { window.print(); }, 1000);
        }

        function buatQrLangsung() {
            const isbn = document.getElementById('isbn').value;
            if(!isbn) return alert("Isi kode!");
            const area = document.getElementById('areaCetakKolektif');
            area.innerHTML = `<div class="item-qr-cetak"><div id="qr-single" class="flex justify-center"></div><p style="font-size: 10px; font-weight: bold; margin-top: 5px;">${isbn}</p></div>`;
            new QRCode(document.getElementById("qr-single"), { text: isbn, width: 100, height: 100 });
            setTimeout(() => { window.print(); }, 500);
        }

        function cetakSatu(id, jdl) { document.getElementById('isbn').value = id; buatQrLangsung(); }
        function filterTabel() {
            const val = document.getElementById("cariBuku").value.toUpperCase();
            const tr = document.getElementById("listBuku").getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                tr[i].style.display = tr[i].innerText.toUpperCase().includes(val) ? "" : "none";
            }
        }
        function hapusBuku(id) { if(confirm('Hapus?')) db.ref('koleksi_buku/' + id).remove(); }

        // SCANNER CAMERA
        let html5Scanner = null;
        function bukaScanner() {
            if (isExternalMode) return alert("Matikan Mode Eksternal!");
            document.getElementById('scannerArea').classList.remove('hidden');
            html5Scanner = new Html5Qrcode("reader");
            html5Scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('isbn').value = txt.trim();
                cekBukuEksis(txt.trim());
                tutupScanner();
            });
        }
        function tutupScanner() { 
            if(html5Scanner) html5Scanner.stop().then(() => {
                document.getElementById('scannerArea').classList.add('hidden');
                html5Scanner = null;
            });
        }
    </script>
</body>
</html>
