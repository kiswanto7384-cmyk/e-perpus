<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-50 p-4">

    <div class="max-w-xl mx-auto">
        <div class="bg-indigo-600 text-white p-6 rounded-3xl shadow-lg mb-6 text-center">
            <h1 class="text-xl font-black uppercase">Registrasi Anggota ğŸ‘¤</h1>
            <p class="text-[10px] opacity-70 tracking-widest uppercase">E-Perpus Integrated System</p>
        </div>

        <div id="scannerArea" class="hidden mb-4 rounded-3xl overflow-hidden border-4 border-indigo-600 bg-black">
            <div id="reader" style="width: 100%;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-3 font-bold uppercase text-xs">Batal Scan</button>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="idSiswa" placeholder="SCAN ID KARTU..." class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-500">
                    <button onclick="bukaScanner()" class="absolute right-2 top-2 bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold text-xs">SCAN ğŸ“·</button>
                </div>
                <input type="text" id="namaSiswa" placeholder="NAMA SISWA" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 uppercase">
                <input type="text" id="kelasSiswa" placeholder="KELAS" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 uppercase">
            </div>
            
            <button onclick="simpanSiswa()" class="w-full mt-6 bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-md uppercase tracking-widest text-xs">
                Simpan Anggota Baru âœ…
            </button>
        </div>

        <div id="listAnggota" class="mt-8 space-y-3"></div>
    </div>

    <script>
        // 1. CONFIG FIREBASE (PASTIKAN KUNCI SUDAH BENAR)
        const configPerpus = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-perpus-a652c"
        };
        
        // Inisialisasi Tunggal (Satu saja agar tidak bentrok)
        if (!firebase.apps.length) {
            firebase.initializeApp(configPerpus);
        }
        const db = firebase.database();

        // 2. LOGIKA SCANNER (DIBUAT SEDERHANA AGAR TIDAK ERROR)
        let html5QrCode;

        function bukaScanner() {
            document.getElementById('scannerArea').classList.remove('hidden');
            
            // Inisialisasi baru setiap kali tombol ditekan
            html5QrCode = new Html5Qrcode("reader");
            
            const config = { fps: 10, qrbox: 250 };

            // Mencoba menyalakan kamera belakang
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (id) => {
                    document.getElementById('idSiswa').value = id;
                    tutupScanner();
                    // Bapak bisa tambahkan fungsi cari data kantin di sini nanti
                }
            ).catch(err => {
                alert("Kamera tidak mau terbuka. Cek izin kamera di browser Bapak.");
                tutupScanner();
            });
        }

        function tutupScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                }).catch(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                });
            } else {
                document.getElementById('scannerArea').classList.add('hidden');
            }
        }

        // 3. SIMPAN DATA
        function simpanSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.trim().toUpperCase();
            const kelas = document.getElementById('kelasSiswa').value.trim().toUpperCase();

            if(id && nama) {
                db.ref('anggota_perpus/' + id).set({
                    id, nama, kelas,
                    tgl_daftar: new Date().toLocaleDateString('id-ID')
                }).then(() => {
                    alert("Berhasil!");
                    location.reload();
                });
            } else { alert("Data belum lengkap!"); }
        }

        // 4. TAMPIL DATA
        db.ref('anggota_perpus').on('value', snap => {
            const container = document.getElementById('listAnggota');
            container.innerHTML = "";
            snap.forEach(sSnap => {
                const s = sSnap.val();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex justify-between items-center">
                        <div>
                            <p class="text-[8px] font-bold text-indigo-500">ID: ${s.id}</p>
                            <h3 class="font-black text-xs uppercase text-slate-800">${s.nama}</h3>
                        </div>
                        <button onclick="if(confirm('Hapus?')) db.ref('anggota_perpus/${s.id}').remove()" class="text-red-400 text-xs">ğŸ—‘ï¸</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
