<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-50 p-4 font-sans min-h-screen">

    <div class="max-w-xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl mb-6 border-b-8 border-indigo-500 text-center">
            <h1 class="text-xl font-black uppercase italic">Registrasi Member üë§</h1>
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Tarik Data Otomatis dari E-Kantin</p>
        </div>

        <div id="scannerArea" class="hidden mb-6 rounded-[2rem] overflow-hidden border-4 border-indigo-600 bg-black shadow-2xl">
            <div id="reader" style="width: 100%; min-height: 300px;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black uppercase text-xs">Batal ‚ùå</button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-md border border-slate-100">
            <div class="space-y-4">
                <div class="relative">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-3">ID Kartu</label>
                    <input type="text" id="idSiswa" placeholder="KLIK SCAN..." class="w-full p-4 bg-slate-100 rounded-3xl font-black outline-none border-2 border-transparent focus:border-indigo-500 text-indigo-900">
                    <button onclick="bukaScanner()" class="absolute right-2 top-7 bg-indigo-600 text-white px-5 py-2 rounded-2xl font-black text-xs hover:bg-indigo-700 active:scale-95 transition-all">SCAN üì∑</button>
                </div>
                
                <div class="p-4 bg-indigo-50 rounded-3xl border border-indigo-100">
                    <label class="text-[9px] font-black text-indigo-400 uppercase">Nama (Otomatis):</label>
                    <input type="text" id="namaSiswa" placeholder="..." class="w-full bg-transparent font-black text-indigo-900 uppercase text-sm outline-none">
                </div>

                <div class="p-4 bg-slate-50 rounded-3xl border border-slate-100">
                    <label class="text-[9px] font-black text-slate-400 uppercase">Kelas:</label>
                    <input type="text" id="kelasSiswa" placeholder="..." class="w-full bg-transparent font-black text-slate-800 uppercase text-sm outline-none">
                </div>
            </div>
            
            <button onclick="simpanSiswa()" class="w-full mt-6 bg-emerald-500 text-white font-black py-5 rounded-[2rem] shadow-lg shadow-emerald-100 uppercase tracking-[0.2em] text-xs hover:bg-emerald-600 transition-all">
                Aktifkan Anggota ‚úÖ
            </button>
        </div>

        <div id="listAnggota" class="mt-8 space-y-3"></div>
    </div>

    <script>
        // --- KONFIGURASI FIREBASE ---
        // Karena GitHub Bapak menunjukkan Kantin & Perpus di project yang sama, 
        // kita cukup pakai satu inisialisasi saja agar tidak bentrok.
        const firebaseConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            authDomain: "e-perpus-a652c.firebaseapp.com",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-perpus-a652c",
            storageBucket: "e-perpus-a652c.firebasestorage.app",
            messagingSenderId: "494352876853",
            appId: "1:494352876853:web:ec71a7eb444281e7fa387c"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let html5QrCode;

        function bukaScanner() {
            document.getElementById('scannerArea').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (id) => {
                document.getElementById('idSiswa').value = id.trim();
                tutupScanner();
                cariDataKantin(id.trim()); // Jalankan fungsi cari data
            }).catch(err => { alert("Kamera Error"); tutupScanner(); });
        }

        function tutupScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                }).catch(() => { document.getElementById('scannerArea').classList.add('hidden'); });
            }
        }

        // --- INI FUNGSI YANG BARU (SESUAI GITHUB BAPAK) ---
        function cariDataKantin(id) {
            console.log("Mencari data di path: users/" + id);
            
            // Kita cari di folder 'users' (sesuai struktur E-Kantin Bapak)
            db.ref('users/' + id).once('value').then((snap) => {
                const data = snap.val();
                if(data) {
                    // Isi form secara otomatis
                    document.getElementById('namaSiswa').value = data.nama || "";
                    document.getElementById('kelasSiswa').value = data.kelas || "-";
                    console.log("Data ditemukan:", data);
                } else {
                    alert("ID terdeteksi, tapi tidak ada di database Kantin (folder 'users'). Silakan isi manual.");
                }
            }).catch((error) => {
                console.error("Error tarik data:", error);
            });
        }

        function simpanSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.trim().toUpperCase();
            const kelas = document.getElementById('kelasSiswa').value.trim().toUpperCase();

            if(id && nama) {
                // Simpan ke folder 'anggota_perpus' agar terpisah dari data kantin
                db.ref('anggota_perpus/' + id).set({
                    id, nama, kelas,
                    tgl_daftar: new Date().toLocaleDateString('id-ID'),
                    status: "AKTIF"
                }).then(() => {
                    alert("‚úÖ " + nama + " resmi jadi anggota perpus!");
                    document.getElementById('idSiswa').value = "";
                    document.getElementById('namaSiswa').value = "";
                    document.getElementById('kelasSiswa').value = "";
                });
            } else { alert("Data belum lengkap!"); }
        }

        // Tampilkan List Anggota
        db.ref('anggota_perpus').on('value', snap => {
            const container = document.getElementById('listAnggota');
            container.innerHTML = "";
            snap.forEach(sSnap => {
                const s = sSnap.val();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center">
                        <div>
                            <p class="text-[7px] font-black text-indigo-500 uppercase">ID: ${s.id}</p>
                            <h3 class="font-black text-[11px] uppercase text-slate-800">${s.nama}</h3>
                            <p class="text-[8px] font-bold text-slate-400">KELAS ${s.kelas}</p>
                        </div>
                        <button onclick="if(confirm('Hapus?')) db.ref('anggota_perpus/${s.id}').remove()" class="text-slate-200 hover:text-red-500 p-2">üóëÔ∏è</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
