<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-50 p-4 font-sans min-h-screen">

    <div class="max-w-xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl mb-6 border-b-8 border-indigo-500">
            <h1 class="text-xl font-black uppercase italic">Pendaftaran Member üë§</h1>
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest text-center">Scan Kartu Kantin untuk Jadi Anggota</p>
        </div>

        <div id="scannerArea" class="hidden mb-6 rounded-[2rem] overflow-hidden border-4 border-indigo-600 bg-black shadow-2xl">
            <div id="reader" style="width: 100%; min-height: 300px;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black uppercase text-xs">Batalkan ‚ùå</button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-md border border-slate-100">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="idSiswa" placeholder="KLIK SCAN..." class="w-full p-5 bg-slate-100 rounded-3xl font-black outline-none border-2 border-transparent focus:border-indigo-500 text-indigo-900 shadow-inner">
                    <button onclick="bukaScanner()" class="absolute right-2 top-2 bottom-2 bg-indigo-600 text-white px-6 rounded-2xl font-black text-xs hover:bg-indigo-700 active:scale-95 transition-all">SCAN üì∑</button>
                </div>
                
                <div class="p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                    <label class="text-[9px] font-black text-indigo-400 uppercase ml-1">Nama Terdeteksi:</label>
                    <input type="text" id="namaSiswa" placeholder="NAMA AKAN MUNCUL..." class="w-full bg-transparent font-black text-indigo-900 uppercase text-sm outline-none placeholder:text-indigo-200">
                </div>

                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Kelas:</label>
                    <input type="text" id="kelasSiswa" placeholder="KELAS..." class="w-full bg-transparent font-black text-slate-800 uppercase text-sm outline-none">
                </div>
            </div>
            
            <button onclick="simpanSiswa()" class="w-full mt-6 bg-emerald-500 text-white font-black py-5 rounded-[1.8rem] shadow-lg shadow-emerald-100 uppercase tracking-[0.2em] text-xs hover:bg-emerald-600 transition-all">
                Konfirmasi Simpan ‚úÖ
            </button>
        </div>

        <div id="listAnggota" class="mt-8 space-y-3"></div>
    </div>

    <script>
        // === SATU CONFIG SAJA UNTUK STARTUP ===
        const perpusConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-perpus-a652c"
        };
        
        // Config Kantin (Hanya dipanggil saat dibutuhkan)
        const kantinConfig = {
            apiKey: "API_KEY_KANTIN_BAPAK",
            databaseURL: "DATABASE_URL_KANTIN_BAPAK",
            projectId: "PROJECT_ID_KANTIN_BAPAK"
        };

        if (!firebase.apps.length) firebase.initializeApp(perpusConfig);
        const dbPerpus = firebase.database();
        
        let html5QrCode;

        function bukaScanner() {
            document.getElementById('scannerArea').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (id) => {
                document.getElementById('idSiswa').value = id.trim();
                tutupScanner();
                cariDataKantin(id.trim());
            }).catch(err => { alert("Kamera Error"); tutupScanner(); });
        }

        function tutupScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                }).catch(() => { document.getElementById('scannerArea').classList.add('hidden'); });
            }
        }

        // FUNGSI TARIK DATA (Hanya aktif SETELAH scan agar kamera tidak berat)
        async function cariDataKantin(id) {
            // Inisialisasi Kantin hanya saat data dicari
            let appKantin;
            if (firebase.apps.length < 2) {
                appKantin = firebase.initializeApp(kantinConfig, "kantinData");
            } else {
                appKantin = firebase.app("kantinData");
            }
            
            const dbKantin = appKantin.database();
            dbKantin.ref('kantin_users/' + id).once('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('namaSiswa').value = data.nama;
                    document.getElementById('kelasSiswa').value = data.kelas || "-";
                } else {
                    alert("ID Scan OK, tapi Nama tidak ada di Kantin. Silakan ketik manual.");
                }
            });
        }

        function simpanSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.trim().toUpperCase();
            const kelas = document.getElementById('kelasSiswa').value.trim().toUpperCase();

            if(id && nama) {
                dbPerpus.ref('anggota_perpus/' + id).set({
                    id, nama, kelas,
                    tgl_daftar: new Date().toLocaleDateString('id-ID'),
                    status: "AKTIF",
                    total_pinjam: 0
                }).then(() => {
                    alert("‚úÖ Berhasil disimpan!");
                    document.getElementById('idSiswa').value = "";
                    document.getElementById('namaSiswa').value = "";
                    document.getElementById('kelasSiswa').value = "";
                });
            } else { alert("Data belum lengkap!"); }
        }

        // TAMPILKAN LIST
        dbPerpus.ref('anggota_perpus').on('value', snap => {
            const container = document.getElementById('listAnggota');
            container.innerHTML = "";
            snap.forEach(sSnap => {
                const s = sSnap.val();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center animate-in slide-in-from-bottom duration-300">
                        <div>
                            <p class="text-[7px] font-black text-indigo-500 uppercase">ID: ${s.id}</p>
                            <h3 class="font-black text-[11px] uppercase text-slate-800">${s.nama}</h3>
                            <p class="text-[8px] font-bold text-slate-400">KELAS ${s.kelas}</p>
                        </div>
                        <button onclick="if(confirm('Hapus?')) dbPerpus.ref('anggota_perpus/${s.id}').remove()" class="text-slate-200 hover:text-red-500 p-2">üóëÔ∏è</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
