<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SDN 165 TJB</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4 font-sans text-slate-200">

    <div id="loginSection" class="max-w-md mx-auto mt-20">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl text-slate-800 border-b-8 border-indigo-600">
            <div class="text-center mb-6">
                <span class="text-4xl">üîê</span>
                <h1 class="font-black uppercase italic text-xl mt-2">Monitoring Guru</h1>
                <p class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Akses Terbatas SDN 165 TJB</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Admin" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-bold text-sm">
                <input type="password" id="pass" placeholder="Password" class="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500 font-bold text-sm">
                <button onclick="prosesLogin()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 transition-all uppercase italic text-xs">Masuk ke Dashboard üöÄ</button>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="hidden max-w-4xl mx-auto">
        <div class="bg-orange-600 p-6 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-orange-800 flex justify-between items-center text-white">
            <div>
                <p class="text-[9px] font-black uppercase tracking-widest opacity-80 italic">OTP Katalog Perpus Aktif:</p>
                <h2 id="monitorOTP" class="text-5xl font-black tracking-[0.2em] my-2">----</h2>
                <p id="waktuOTP" class="text-[9px] opacity-70 font-bold uppercase tracking-widest italic tracking-tighter">Memuat data...</p>
            </div>
            <div class="text-right">
                <span id="statusOTP" class="bg-white/20 px-4 py-2 rounded-full text-[10px] font-black uppercase italic tracking-widest tracking-tighter">OFFLINE</span>
            </div>
        </div>

        <div class="bg-indigo-900 p-6 rounded-t-[2rem] shadow-2xl border-b-4 border-yellow-500 text-white">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase text-yellow-400">üïµÔ∏è CCTV & LOG AUDIT</h1>
            <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-[0.2em]">Memantau Kejujuran & Perubahan Sistem</p>
        </div>

        <div class="bg-white rounded-b-[2rem] overflow-hidden shadow-xl border-x-2 border-b-2 border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-100 text-slate-600 text-[10px] font-black uppercase tracking-widest">
                            <th class="p-4 border-b text-center">Waktu</th>
                            <th class="p-4 border-b">Pelaku</th>
                            <th class="p-4 border-b">Aksi</th>
                            <th class="p-4 border-b text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody" class="text-slate-800 text-xs font-medium"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 flex justify-between items-center px-4">
            <button onclick="hapusLog()" class="bg-red-600/20 text-red-400 hover:bg-red-600 hover:text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all">üóëÔ∏è Bersihkan Log</button>
            <button onclick="location.reload()" class="text-slate-500 font-bold text-[10px] uppercase italic">Keluar (Logout)</button>
        </div>
    </div>

    <script>
        const config = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database();

        function prosesLogin() {
            const user = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            // LOGIN SESUAI PERMINTAAN BAPAK
            if(user === "sdn169.cintadamai@gmail.com" && pass === "Cintadama1") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                jalankanDashboard();
            } else {
                alert("Email atau Password Salah, Pak!");
            }
        }

        function jalankanDashboard() {
            // Monitor OTP
            db.ref('sistem_keamanan/otp_katalog').on('value', snap => {
                if(snap.exists()) {
                    const data = snap.val();
                    document.getElementById('monitorOTP').innerText = data.kode;
                    document.getElementById('waktuOTP').innerText = "Update: " + data.waktu;
                    document.getElementById('statusOTP').innerText = data.status;
                    document.getElementById('statusOTP').className = data.status === "TERBUKA" ? 
                        "bg-emerald-500 px-4 py-2 rounded-full text-[10px] font-black uppercase text-white shadow-lg" : 
                        "bg-red-600 px-4 py-2 rounded-full text-[10px] font-black uppercase text-white animate-pulse";
                }
            });

            // Monitor Audit Log
            db.ref('audit_log').limitToLast(30).on('value', snap => {
                const body = document.getElementById('logTableBody');
                body.innerHTML = "";
                if(!snap.exists()) {
                    body.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-slate-400 italic font-bold uppercase">Sistem Aman...</td></tr>`;
                    return;
                }
                snap.forEach(item => {
                    const log = item.val();
                    body.innerHTML = `
                        <tr class="border-b border-slate-50 hover:bg-yellow-50 transition-colors italic">
                            <td class="p-4 text-[9px] text-slate-400 font-mono text-center">${log.waktu}</td>
                            <td class="p-4 font-black text-indigo-700 uppercase">${log.nama_pengubah}</td>
                            <td class="p-4 font-bold text-red-600 text-[10px]">SET XP: ${log.xp_baru}</td>
                            <td class="p-4 text-center">
                                <span class="bg-red-100 text-red-700 text-[8px] px-2 py-1 rounded-full font-black uppercase italic">${log.status || 'MODIFIKASI'}</span>
                            </td>
                        </tr>` + body.innerHTML;
                });
            });
        }

        function hapusLog() {
            if(confirm("Hapus semua catatan riwayat?")) {
                db.ref('audit_log').remove();
                alert("Log dibersihkan!");
            }
        }
    </script>
</body>
</html>
