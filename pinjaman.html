<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirkulasi - E-Perpus SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        .scan-focus { animation: pulse-border 1.5s infinite; }
        @keyframes pulse-border {
            0% { border-color: rgba(79, 70, 229, 0.4); }
            50% { border-color: rgba(79, 70, 229, 1); }
            100% { border-color: rgba(79, 70, 229, 0.4); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <script>
        if (!sessionStorage.getItem("aksesEPerpus")) {
            window.location.href = "index.html";
        }
    </script>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="menu-perpus.html" class="flex items-center gap-2">
                <span class="text-xl">üè†</span>
                <span class="font-black text-indigo-900 italic text-sm uppercase">Menu Utama</span>
            </a>
            <div class="flex gap-2">
                <a href="katalog.html" class="px-3 py-2 rounded-xl text-[9px] font-black uppercase bg-orange-50 text-orange-600">üìñ Katalog</a>
                <a href="log-sirkulasi.html" class="px-3 py-2 rounded-xl text-[9px] font-black uppercase bg-slate-100 text-slate-600 shadow-sm">üìú Riwayat</a>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-indigo-600 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-indigo-800">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-xl font-black uppercase italic leading-none text-yellow-400">Kasir Sirkulasi üîÑ</h1>
                    <p class="text-[9px] font-bold opacity-80 uppercase tracking-widest mt-2 text-white">Sistem Validasi Stok Real-Time</p>
                </div>
                <div id="statusDB" class="text-[8px] bg-indigo-500 px-2 py-1 rounded-lg font-black italic">DATABASE ONLINE</div>
            </div>
        </div>

        <div id="scannerArea" class="hidden mb-6 rounded-[2.5rem] overflow-hidden border-4 border-indigo-500 bg-black relative shadow-2xl">
            <div id="reader" style="width: 100%; min-height: 250px;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black text-xs uppercase tracking-widest">Batal Scan ‚ùå</button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200 space-y-4">
            
            <div class="relative">
                <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">1. Identitas Siswa (ID/Kartu)</label>
                <input type="text" id="nisSiswa" placeholder="SCAN KARTU SISWA..." 
                    class="w-full p-5 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-indigo-500 uppercase text-sm tracking-widest transition-all">
                <button onclick="bukaScanner('nisSiswa')" class="absolute right-2 top-[22px] bottom-2 bg-indigo-600 text-white px-4 rounded-xl font-black text-[10px] hover:bg-indigo-700 active:scale-90 transition-all">üì∑ SCAN</button>
            </div>

            <div id="infoSiswa" class="hidden p-5 bg-indigo-50 rounded-2xl border-2 border-indigo-100 transition-all">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 bg-white rounded-full flex items-center justify-center text-xl shadow-sm">üë§</div>
                    <div>
                        <p id="namaSiswaDisplay" class="font-black text-indigo-900 uppercase text-sm leading-none mb-1"></p>
                        <p id="kelasSiswaDisplay" class="text-[10px] font-bold text-indigo-500 uppercase tracking-tighter"></p>
                    </div>
                </div>
            </div>

            <hr class="border-slate-100 my-2">

            <div class="relative">
                <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">2. Barcode Buku</label>
                <input type="text" id="barcodeBuku" placeholder="SCAN BARCODE BUKU..." 
                    class="w-full p-5 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-orange-500 uppercase text-sm tracking-widest transition-all">
                <button onclick="bukaScanner('barcodeBuku')" class="absolute right-2 top-[22px] bottom-2 bg-orange-500 text-white px-4 rounded-xl font-black text-[10px] hover:bg-orange-600 active:scale-90 transition-all">üì∑ SCAN</button>
            </div>

            <div id="infoBuku" class="hidden p-5 bg-orange-50 rounded-2xl border-2 border-orange-100 transition-all">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 bg-white rounded-full flex items-center justify-center text-xl shadow-sm">üìñ</div>
                    <div class="flex-1">
                        <p id="judulBukuDisplay" class="font-black text-orange-900 uppercase text-sm leading-tight mb-1"></p>
                        <div class="flex justify-between items-center">
                            <p id="stokBukuDisplay" class="text-[10px] font-bold text-orange-600 uppercase tracking-tighter"></p>
                            <span id="labelTersedia" class="text-[8px] font-black px-2 py-0.5 rounded bg-orange-200 text-orange-700">READY</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 pt-4">
                <button onclick="prosesTransaksi('PINJAM')" class="group bg-indigo-600 text-white font-black py-5 rounded-3xl shadow-lg hover:bg-indigo-700 active:scale-95 transition-all uppercase italic text-xs tracking-widest">
                    <span class="block group-hover:animate-bounce">PINJAM üì§</span>
                </button>
                <button onclick="prosesTransaksi('KEMBALI')" class="group bg-emerald-500 text-white font-black py-5 rounded-3xl shadow-lg hover:bg-emerald-600 active:scale-95 transition-all uppercase italic text-xs tracking-widest">
                    <span class="block group-hover:animate-bounce">KEMBALI üì•</span>
                </button>
            </div>
        </div>

        <div id="quickLog" class="mt-6 space-y-2 opacity-50">
            <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest text-center">Aktivitas Terakhir</p>
            <div id="recentActivity" class="text-[10px] font-bold text-slate-500 text-center italic">Belum ada transaksi di sesi ini.</div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let html5QrCode = null;

        // Auto-search saat input diisi
        document.getElementById('nisSiswa').addEventListener('input', (e) => cariSiswa(e.target.value.trim()));
        document.getElementById('barcodeBuku').addEventListener('input', (e) => cariBuku(e.target.value.trim()));

        function cariSiswa(nis) {
            if(!nis) return;
            db.ref('anggota_perpus/' + nis).once('value', snap => {
                const info = document.getElementById('infoSiswa');
                if(snap.exists()){
                    const s = snap.val();
                    document.getElementById('namaSiswaDisplay').innerText = s.nama;
                    document.getElementById('kelasSiswaDisplay').innerText = "KLS: " + s.kelas + " | NIS: " + nis;
                    info.classList.remove('hidden');
                } else {
                    info.classList.add('hidden');
                }
            });
        }

        function cariBuku(barcode) {
            if(!barcode) return;
            db.ref('koleksi_buku/' + barcode).once('value', snap => {
                const info = document.getElementById('infoBuku');
                if(snap.exists()){
                    const b = snap.val();
                    document.getElementById('judulBukuDisplay').innerText = b.judul;
                    document.getElementById('stokBukuDisplay').innerText = `STOK: ${b.stok_tersedia} / ${b.stok_total}`;
                    
                    const label = document.getElementById('labelTersedia');
                    if(b.stok_tersedia <= 0) {
                        label.innerText = "HABIS";
                        label.className = "text-[8px] font-black px-2 py-0.5 rounded bg-red-200 text-red-700";
                    } else {
                        label.innerText = "READY";
                        label.className = "text-[8px] font-black px-2 py-0.5 rounded bg-emerald-200 text-emerald-700";
                    }
                    info.classList.remove('hidden');
                } else {
                    info.classList.add('hidden');
                }
            });
        }

        async function prosesTransaksi(tipe) {
            const nis = document.getElementById('nisSiswa').value.trim();
            const barcode = document.getElementById('barcodeBuku').value.trim();
            const nama = document.getElementById('namaSiswaDisplay').innerText;
            const judul = document.getElementById('judulBukuDisplay').innerText;

            if(!nis || !nama) return alert("Scan Kartu Siswa Dulu!");
            if(!barcode || !judul) return alert("Scan Barcode Buku Dulu!");

            const bukuRef = db.ref('koleksi_buku/' + barcode);

            // GUNAKAN TRANSAKSI (Sangat Penting untuk Akurasi Stok)
            bukuRef.transaction((currentData) => {
                if (currentData === null) return currentData;

                if (tipe === 'PINJAM') {
                    if (currentData.stok_tersedia <= 0) {
                        throw "STOK_HABIS"; 
                    }
                    currentData.stok_tersedia -= 1;
                } else {
                    if (currentData.stok_tersedia >= currentData.stok_total) {
                        // Jika stok tersedia sudah sama dengan total, berarti buku ini sebenarnya tidak dipinjam
                        // Tapi kita izinkan kembali untuk koreksi data jika perlu
                    }
                    currentData.stok_tersedia += 1;
                }
                return currentData;
            }, (error, committed, snapshot) => {
                if (error) {
                    alert("Gagal: Terjadi gangguan koneksi.");
                } else if (!committed) {
                    alert("Gagal: Stok sudah habis saat diproses!");
                } else {
                    // Simpan Log Laporan
                    const logRef = db.ref('perpus_laporan').push();
                    logRef.set({
                        idSiswa: nis,
                        namaSiswa: nama,
                        idBuku: barcode,
                        judulBuku: judul,
                        tanggal: new Date().toLocaleString('id-ID'),
                        status: tipe === 'PINJAM' ? 'DIPINJAM' : 'DIKEMBALIKAN',
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });

                    // Notifikasi Sukses
                    alert(`‚úÖ BERHASIL ${tipe}!\n${judul}\nOleh: ${nama}`);
                    document.getElementById('recentActivity').innerText = `${tipe}: ${judul} (${nama})`;
                    resetFields();
                }
            });
        }

        function resetFields() {
            document.getElementById('barcodeBuku').value = "";
            document.getElementById('infoBuku').classList.add('hidden');
            // NIS Siswa tidak direset agar bisa pinjam banyak buku sekaligus
            document.getElementById('barcodeBuku').focus();
        }

        // SCANNER HANDLER
        function bukaScanner(idTujuan) {
            document.getElementById('scannerArea').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 25, qrbox: { width: 250, height: 180 } },
                (decodedText) => {
                    document.getElementById(idTujuan).value = decodedText.trim();
                    if(idTujuan === 'nisSiswa') cariSiswa(decodedText.trim());
                    if(idTujuan === 'barcodeBuku') cariBuku(decodedText.trim());
                    tutupScanner();
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3').play().catch(()=>{});
                }
            ).catch(err => alert("Kamera Error: " + err));
        }

        function tutupScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                }).catch(() => document.getElementById('scannerArea').classList.add('hidden'));
            }
        }
    </script>
</body>
</html>
