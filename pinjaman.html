<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinjam Buku - Scan Kartu</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-900 min-h-screen p-4 flex items-center justify-center font-sans">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-b-[12px] border-emerald-600">
        <div class="bg-emerald-600 p-6 text-center text-white">
            <h1 class="text-xl font-black italic uppercase tracking-tighter">Pinjam Buku ðŸ“–</h1>
            <p class="text-[9px] font-bold opacity-80 uppercase tracking-widest mt-1">Scan Kartu E-Kantin Siswa</p>
        </div>

        <div class="p-6 space-y-4">
            
            <div id="reader" class="overflow-hidden rounded-2xl bg-slate-100 border-2 border-dashed border-slate-300"></div>
            
            <div class="space-y-3">
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">ID Kartu / NIS</label>
                    <input type="text" id="idSiswa" readonly placeholder="Hasil Scan..." class="w-full bg-slate-50 p-3 rounded-xl font-black text-emerald-700 outline-none border-2 border-emerald-100 uppercase">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Nama Peminjam</label>
                    <input type="text" id="namaSiswa" readonly placeholder="Menunggu Scan..." class="w-full bg-slate-50 p-3 rounded-xl font-black text-slate-500 outline-none uppercase">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Judul Buku</label>
                    <input type="text" id="judulBuku" placeholder="JUDUL BUKU..." class="w-full bg-slate-100 p-3 rounded-xl font-black text-slate-700 outline-none focus:ring-2 ring-emerald-500 uppercase">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Deadline Kembali</label>
                    <input type="date" id="tglKembali" class="w-full bg-slate-100 p-3 rounded-xl font-black text-slate-700 outline-none focus:ring-2 ring-emerald-500">
                </div>
            </div>

            <button onclick="simpanPinjaman()" class="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase italic text-sm hover:bg-emerald-700 transition-all">
                Konfirmasi Pinjaman ðŸš€
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://ceklist-anak-indonesia-hebat-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- FUNGSI SCANNER ---
        function onScanSuccess(decodedText, decodedResult) {
            // decodedText adalah isi dari QR/Barcode (ID Kartu)
            document.getElementById('idSiswa').value = decodedText;
            
            // Ambil Nama Siswa dari Database berdasarkan ID Kartu
            db.ref('rekap_siswa/' + decodedText).once('value', snap => {
                if(snap.exists()){
                    document.getElementById('namaSiswa').value = snap.val().nama;
                    // Beri efek suara atau vibrate jika perlu
                    alert("Siswa Terdeteksi: " + snap.val().nama);
                } else {
                    alert("Kartu tidak terdaftar di Database Kantin!");
                    document.getElementById('idSiswa').value = "";
                }
            });
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);

        // --- FUNGSI SIMPAN ---
        function simpanPinjaman() {
            const id = document.getElementById('idSiswa').value;
            const nama = document.getElementById('namaSiswa').value;
            const buku = document.getElementById('judulBuku').value.trim().toUpperCase();
            const tgl = document.getElementById('tglKembali').value;

            if (!id || !buku || !tgl) return alert("Scan kartu dan isi judul buku!");

            const data = {
                id_kartu: id, // Ini kunci rahasia untuk potong saldo nanti
                nama_siswa: nama,
                judul_buku: buku,
                tgl_pinjam: new Date().toLocaleDateString('id-ID'),
                tgl_kembali: tgl,
                status: "DIPINJAM"
            };

            db.ref('pinjaman_aktif').push(data).then(() => {
                alert("Berhasil! Buku " + buku + " resmi dipinjam.");
                location.reload(); // Refresh untuk pinjaman berikutnya
            });
        }
    </script>
</body>
</html>
