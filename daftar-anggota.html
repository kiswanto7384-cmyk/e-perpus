<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 mb-6">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <a href="menu-perpus.html" class="flex items-center gap-2">
                <span class="text-xl">ğŸ“š</span>
                <span class="font-black text-indigo-900 italic text-sm tracking-tighter uppercase">E-Perpus</span>
            </a>
            <div class="flex gap-2 overflow-x-auto no-scrollbar ml-4">
                <a href="sirkulasi.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-indigo-50 transition-colors text-slate-600">ğŸ”„ Sirkulasi</a>
                <a href="katalog.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-orange-50 transition-colors text-slate-600">ğŸ“– Katalog</a>
                <a href="daftar-anggota.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase bg-emerald-500 text-white shadow-sm">ğŸ‘¤ Member</a>
                <a href="log-sirkulasi.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-slate-100 transition-colors text-slate-600">ğŸ“œ Log</a>
            </div>
        </div>
    </nav>

    <div class="max-w-xl mx-auto px-4">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl mb-6 border-b-8 border-indigo-500 text-center">
            <h1 class="text-xl font-black uppercase italic">Registrasi Member Perpus ğŸ‘¤</h1>
            <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Tarik Data Otomatis dari E-Kantin</p>
        </div>

        <div id="scannerArea" class="hidden mb-6 rounded-[2rem] overflow-hidden border-4 border-indigo-600 bg-black shadow-2xl">
            <div id="reader" style="width: 100%; min-height: 300px;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black uppercase text-xs">Batal âŒ</button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-md border border-slate-100">
            <div class="space-y-4">
                <div class="relative">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-3">ID Kartu (Scan untuk Auto-Fill)</label>
                    <input type="text" id="idSiswa" placeholder="KLIK SCAN..." class="w-full p-4 bg-slate-100 rounded-2xl font-black outline-none border-2 border-transparent focus:border-indigo-500 text-indigo-900">
                    <button onclick="bukaScanner()" class="absolute right-2 top-7 bg-indigo-600 text-white px-5 py-2 rounded-2xl font-black text-xs hover:bg-indigo-700 active:scale-95 transition-all">SCAN ğŸ“·</button>
                </div>
                
                <div class="p-4 bg-indigo-50 rounded-3xl border border-indigo-100">
                    <label class="text-[9px] font-black text-indigo-400 uppercase">Nama (Otomatis):</label>
                    <input type="text" id="namaSiswa" placeholder="..." class="w-full bg-transparent font-black text-indigo-900 uppercase text-sm outline-none">
                </div>

                <div class="p-4 bg-slate-50 rounded-3xl border border-slate-100">
                    <label class="text-[9px] font-black text-slate-400 uppercase">Kelas:</label>
                    <input type="text" id="kelasSiswa" placeholder="..." class="w-full bg-transparent font-black text-slate-800 uppercase text-sm outline-none">
                </div>
            </div>
            
            <button onclick="simpanSiswa()" class="w-full mt-6 bg-emerald-500 text-white font-black py-5 rounded-[2rem] shadow-lg shadow-emerald-100 uppercase tracking-[0.2em] text-xs hover:bg-emerald-600 transition-all">
                Aktifkan Anggota Perpus âœ…
            </button>
        </div>

        <div id="listAnggota" class="mt-8 space-y-3"></div>
    </div>

    <script>
        // --- KONFIGURASI DUA DATABASE ---
        
        // 1. Database Kantin (Hanya untuk ambil data nama)
        const configKantin = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // 2. Database Perpus (Untuk simpan data anggota tetap)
        const configPerpus = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw",
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Inisialisasi
        const appKantin = firebase.initializeApp(configKantin, "kantin");
        const appPerpus = firebase.initializeApp(configPerpus, "perpus");

        const dbKantin = appKantin.database();
        const dbPerpus = appPerpus.database();
        
        let html5QrCode;

        function bukaScanner() {
            document.getElementById('scannerArea').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (id) => {
                const scannedId = id.trim();
                document.getElementById('idSiswa').value = scannedId;
                tutupScanner();
                cariDataKantin(scannedId); 
            }).catch(err => { alert("Kamera Error"); tutupScanner(); });
        }

        function tutupScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                }).catch(() => { document.getElementById('scannerArea').classList.add('hidden'); });
            }
        }

        // Cari Nama di Database KANTIN
        function cariDataKantin(id) {
            dbKantin.ref('kantin_users/' + id).once('value').then((snap) => {
                const data = snap.val();
                if(data) {
                    document.getElementById('namaSiswa').value = data.nama || "";
                    document.getElementById('kelasSiswa').value = data.kelas || "-";
                } else {
                    alert("ID [" + id + "] Belum terdaftar di Kantin!");
                }
            });
        }

        // Simpan Permanen ke Database PERPUS
        function simpanSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.trim().toUpperCase();
            const kelas = document.getElementById('kelasSiswa').value.trim().toUpperCase();

            if(id && nama) {
                dbPerpus.ref('anggota_perpus/' + id).set({
                    id, nama, kelas,
                    tgl_daftar: new Date().toLocaleDateString('id-ID'),
                    status: "AKTIF"
                }).then(() => {
                    alert("âœ… " + nama + " Berhasil Aktif di Perpus!");
                    document.getElementById('idSiswa').value = "";
                    document.getElementById('namaSiswa').value = "";
                    document.getElementById('kelasSiswa').value = "";
                });
            } else { alert("Scan kartu dulu, Pak!"); }
        }

        // Tampilkan Daftar dari Database PERPUS
        dbPerpus.ref('anggota_perpus').on('value', snap => {
            const container = document.getElementById('listAnggota');
            container.innerHTML = "";
            snap.forEach(sSnap => {
                const s = sSnap.val();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center mb-2">
                        <div>
                            <p class="text-[7px] font-black text-indigo-500 uppercase">ID: ${s.id}</p>
                            <h3 class="font-black text-[11px] uppercase text-slate-800">${s.nama}</h3>
                            <p class="text-[8px] font-bold text-slate-400">${s.kelas}</p>
                        </div>
                        <button onclick="if(confirm('Hapus?')) dbPerpus.ref('anggota_perpus/${s.id}').remove()" class="text-red-400 p-2">ğŸ—‘ï¸</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
