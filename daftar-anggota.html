<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Anggota - E-Perpus SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <header class="bg-indigo-900 text-white pt-10 pb-20 px-6 rounded-b-[3.5rem] shadow-2xl relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center relative z-10">
            <div>
                <p class="text-indigo-300 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Database Terintegrasi</p>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase text-yellow-400">Aktivasi <span class="text-white">Anggota</span></h1>
            </div>
            <button onclick="window.location.href='menu-perpus.html'" class="h-12 w-12 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20 backdrop-blur-md">üè†</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 -mt-12 relative z-20">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-indigo-500">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic text-center text-slate-400">Scan Kartu Siswa</h2>
                <div id="reader" class="rounded-3xl overflow-hidden border-4 border-slate-100 shadow-inner"></div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-yellow-400 flex flex-col justify-center">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic">Konfirmasi Identitas</h2>
                <div class="bg-slate-50 p-6 rounded-[2rem] border-2 border-dashed border-slate-200 text-center mb-4">
                    <p id="infoStatus" class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Menunggu Input Scan...</p>
                    <h3 id="displayNama" class="text-2xl font-black text-indigo-900 uppercase mt-2 italic">- Belum Ada Data -</h3>
                    <p id="displayKelas" class="text-sm font-bold text-emerald-600 mt-1">-</p>
                </div>
                
                <input type="hidden" id="nisn">
                <input type="hidden" id="nama">
                <input type="hidden" id="kelas">
                
                <button onclick="simpanAnggota()" id="btnSimpan" disabled class="w-full bg-slate-200 text-slate-400 py-5 rounded-2xl font-black uppercase italic shadow-lg cursor-not-allowed transition-all">AKTIFKAN KEANGGOTAAN ‚úÖ</button>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-indigo-50/30">
                <div>
                    <h3 class="font-black uppercase italic text-xs text-indigo-900">Daftar Anggota Perpus</h3>
                    <p class="text-[8px] font-bold text-indigo-400 uppercase tracking-widest">Siswa yang sudah bisa meminjam buku</p>
                </div>
                <div id="jumlahAnggota" class="bg-indigo-600 text-white px-4 py-1 rounded-full font-black text-[10px]">0</div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[9px] font-black uppercase text-slate-400">
                        <tr>
                            <th class="p-5">Nama Siswa / Kelas</th>
                            <th class="p-5">NISN</th>
                            <th class="p-5 text-center">Opsi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelAnggota" class="text-xs font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
            cariDataDiKantin(id.trim());
        }).catch(err => console.error(err));

        function cariDataDiKantin(id) {
            // Kita tarik data dari 'kantin_users' agar tidak perlu ketik nama
            db.ref('kantin_users/' + id).once('value', snap => {
                const user = snap.val();
                const btn = document.getElementById('btnSimpan');
                
                if(user) {
                    document.getElementById('infoStatus').innerText = "SISWA DITEMUKAN!";
                    document.getElementById('displayNama').innerText = user.nama;
                    document.getElementById('displayKelas').innerText = "KELAS " + (user.kelas || '-');
                    document.getElementById('nisn').value = id;
                    document.getElementById('nama').value = user.nama;
                    document.getElementById('kelas').value = user.kelas || '-';
                    
                    btn.disabled = false;
                    btn.className = "w-full bg-emerald-500 text-white py-5 rounded-2xl font-black uppercase italic shadow-lg shadow-emerald-100 animate-bounce";
                } else {
                    alert("Maaf, NISN ini belum terdaftar di E-Kantin SDN 169!");
                }
            });
        }

        function simpanAnggota() {
            const nisn = document.getElementById('nisn').value;
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;

            // Masukkan ke tabel 'perpus_anggota'
            db.ref('perpus_anggota/' + nisn).set({
                nama: nama,
                kelas: kelas,
                tgl_aktivasi: new Date().toLocaleDateString('id-ID')
            }).then(() => {
                alert("BERHASIL! " + nama + " resmi jadi anggota perpustakaan.");
                location.reload();
            });
        }

        // TAMPILKAN DAFTAR ANGGOTA YANG SUDAH TERSIMPAN (DATABASE PERPUS)
        db.ref('perpus_anggota').on('value', snap => {
            const tbody = document.getElementById('tabelAnggota');
            const counter = document.getElementById('jumlahAnggota');
            tbody.innerHTML = "";
            let count = 0;
            
            snap.forEach(s => {
                count++;
                const a = s.val();
                tbody.innerHTML += `
                    <tr class="border-t border-slate-50 hover:bg-indigo-50 transition-all">
                        <td class="p-5">
                            <span class="font-black text-indigo-900 uppercase">${a.nama}</span><br>
                            <span class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">KELAS ${a.kelas}</span>
                        </td>
                        <td class="p-5 font-mono text-slate-400 text-[10px] italic">${s.key}</td>
                        <td class="p-5 text-center">
                            <button onclick="hapusKeanggotaan('${s.key}')" class="bg-red-50 text-red-500 p-2 px-4 rounded-xl text-[9px] font-black hover:bg-red-500 hover:text-white">HAPUS</button>
                        </td>
                    </tr>`;
            });
            counter.innerText = count;
        });

        function hapusKeanggotaan(id) {
            if(confirm("Batalkan keanggotaan perpus untuk siswa ini?")) {
                db.ref('perpus_anggota/' + id).remove();
            }
        }
    </script>
</body>
</html>
