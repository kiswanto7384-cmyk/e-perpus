<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku - E-Perpus</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .row-new { animation: highlight 2s ease-out; }
        @keyframes highlight { from { background: #fff7ed; } to { background: transparent; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="menu-perpus.html" class="flex items-center gap-2">
                <span class="text-xl">ğŸ“š</span>
                <span class="font-black text-indigo-900 italic text-sm tracking-tighter uppercase">E-Perpus</span>
            </a>
            <div class="flex gap-2 overflow-x-auto no-scrollbar ml-4 py-1">
                <a href="pinjaman.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-indigo-50 transition-colors text-slate-600">ğŸ”„ Sirkulasi</a>
                <a href="katalog.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase bg-orange-600 text-white shadow-sm shadow-orange-200">ğŸ“– Katalog</a>
                <a href="daftar-anggota.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-emerald-50 transition-colors text-slate-600">ğŸ‘¤ Member</a>
                <a href="pengembalian.html" class="whitespace-nowrap px-3 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-red-50 transition-colors text-slate-600">ğŸ“¥ Kembali</a>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-orange-600 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 border-b-8 border-orange-800 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black uppercase italic leading-none">Manajemen Buku ğŸ“–</h1>
                <p class="text-[9px] font-bold opacity-80 uppercase tracking-widest mt-2 italic text-orange-100">Tambah Koleksi & Update Stok Otomatis</p>
            </div>
            <div id="statusIndicator" class="text-[10px] bg-orange-900/30 px-3 py-1 rounded-full font-black border border-orange-400/30">ONLINE</div>
        </div>

        <div id="scannerArea" class="hidden mb-6 rounded-[2.5rem] overflow-hidden border-4 border-orange-500 bg-black relative shadow-2xl">
            <div id="reader" style="width: 100%; min-height: 300px;"></div>
            <button onclick="tutupScanner()" class="w-full bg-red-600 text-white py-4 font-black text-xs uppercase tracking-widest">Tutup Kamera âŒ</button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border-2 border-orange-100 space-y-4">
            <div class="relative">
                <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">Barcode / Kode Buku</label>
                <input type="text" id="isbn" onchange="cekBukuEksis(this.value)" placeholder="SCAN ATAU KETIK KODE..." class="w-full p-4 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-orange-500 uppercase text-sm tracking-widest transition-all">
                <button onclick="bukaScanner()" class="absolute right-2 top-[22px] bottom-2 bg-orange-600 text-white px-5 rounded-xl font-black text-[10px] hover:bg-orange-700 transition-all flex items-center gap-1 shadow-lg">ğŸ“· SCAN</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">Judul Buku</label>
                    <input type="text" id="judul" placeholder="JUDUL LENGKAP" class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-orange-500 uppercase text-xs">
                </div>
                <div>
                    <label class="text-[8px] font-black text-slate-400 ml-3 uppercase italic">Tambah Stok Baru</label>
                    <div class="flex gap-2">
                        <input type="number" id="stok" placeholder="QTY" class="w-24 p-4 bg-slate-50 rounded-2xl font-black outline-none border-2 border-transparent focus:border-orange-500 text-center">
                        <button onclick="simpanBuku()" class="flex-1 bg-emerald-500 text-white font-black rounded-2xl hover:bg-emerald-600 shadow-lg shadow-emerald-100 transition-all uppercase text-[10px]">Simpan ğŸ’¾</button>
                    </div>
                </div>
            </div>
            <p id="infoStok" class="text-[10px] text-center font-bold text-orange-600 hidden italic bg-orange-50 p-2 rounded-xl border border-orange-100"></p>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden border border-slate-200">
            <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-tighter">Daftar Koleksi</h2>
                <span id="counterBuku" class="text-[9px] bg-white border border-slate-200 px-3 py-1 rounded-full font-bold text-slate-500">0 Buku</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[9px] uppercase font-black text-slate-400 border-b border-slate-100">
                        <tr>
                            <th class="p-4">Buku</th>
                            <th class="p-4 text-center">Tersedia/Total</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="listBuku" class="text-[11px] font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let stokLama = 0;
        let stokTersediaLama = 0;

        // CEK DATA LAMA SAAT SCAN/KETIK
        function cekBukuEksis(id) {
            if(!id) return;
            db.ref('koleksi_buku/' + id).once('value', snap => {
                const data = snap.val();
                const infoBox = document.getElementById('infoStok');
                if(data) {
                    stokLama = parseInt(data.stok_total || 0);
                    stokTersediaLama = parseInt(data.stok_tersedia || 0);
                    document.getElementById('judul').value = data.judul;
                    infoBox.innerText = `Update stok: ${stokLama} + input tambahan`;
                    infoBox.classList.remove('hidden');
                } else {
                    stokLama = 0;
                    stokTersediaLama = 0;
                    infoBox.classList.add('hidden');
                }
            });
        }

        // SIMPAN ATAU UPDATE
        function simpanBuku() {
            const id = document.getElementById('isbn').value.trim();
            const jdl = document.getElementById('judul').value.trim().toUpperCase();
            const inputStok = parseInt(document.getElementById('stok').value) || 0;

            if(!id || !jdl) { alert("Lengkapi Kode & Judul!"); return; }

            // Logika Penambahan Stok
            const totalBaru = stokLama + inputStok;
            const tersediaBaru = stokTersediaLama + inputStok;

            db.ref('koleksi_buku/' + id).set({
                isbn: id,
                judul: jdl,
                stok_total: totalBaru,
                stok_tersedia: tersediaBaru,
                last_update: new Date().toLocaleString('id-ID')
            }).then(() => {
                alert(`âœ… BERHASIL: ${jdl} disimpan.`);
                resetForm();
            });
        }

        function resetForm() {
            document.getElementById('isbn').value = "";
            document.getElementById('judul').value = "";
            document.getElementById('stok').value = "";
            document.getElementById('infoStok').classList.add('hidden');
            stokLama = 0;
            stokTersediaLama = 0;
        }

        // MONITOR DATA REALTIME
        db.ref('koleksi_buku').on('value', snap => {
            const list = document.getElementById('listBuku');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(s => {
                const b = s.val(); count++;
                list.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-orange-50 transition-colors">
                        <td class="p-4">
                            <span class="text-[8px] font-black text-orange-500 block leading-none mb-1 uppercase tracking-widest">${b.isbn}</span>
                            <span class="uppercase text-slate-700">${b.judul}</span>
                        </td>
                        <td class="p-4 text-center">
                            <span class="bg-white border border-slate-200 px-2 py-1 rounded-lg">
                                <span class="${b.stok_tersedia < 1 ? 'text-red-500' : 'text-emerald-600'} font-black">${b.stok_tersedia}</span>
                                <span class="text-slate-300 mx-1">/</span>
                                <span class="text-slate-500">${b.stok_total}</span>
                            </span>
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="hapusBuku('${b.isbn}')" class="h-8 w-8 bg-red-50 text-red-400 rounded-full hover:bg-red-500 hover:text-white transition-all">ğŸ—‘ï¸</button>
                        </td>
                    </tr>`;
            });
            document.getElementById('counterBuku').innerText = count + " Judul Koleksi";
        });

        function hapusBuku(id) {
            if(confirm('Hapus buku ini dari database?')) {
                db.ref('koleksi_buku/' + id).remove();
            }
        }

        // SCANNER HANDLER
        let scannerInstance = null;
        async function bukaScanner() {
            document.getElementById('scannerArea').classList.remove('hidden');
            scannerInstance = new Html5Qrcode("reader");
            scannerInstance.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, 
            (text) => {
                document.getElementById('isbn').value = text;
                cekBukuEksis(text);
                tutupScanner();
            }).catch(err => alert("Kamera Error: " + err));
        }

        function tutupScanner() {
            if(scannerInstance) {
                scannerInstance.stop().then(() => {
                    document.getElementById('scannerArea').classList.add('hidden');
                });
            }
        }
    </script>
</body>
</html>
