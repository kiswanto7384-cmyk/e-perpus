<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Anggota - E-Perpus SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .toast-notif { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <header class="bg-indigo-900 text-white pt-10 pb-20 px-6 rounded-b-[3.5rem] shadow-2xl relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center relative z-10">
            <div>
                <p class="text-indigo-300 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Dual-Database Synchronized</p>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase text-yellow-400">Aktivasi <span class="text-white">Anggota</span></h1>
            </div>
            <button onclick="window.location.href='menu-perpus.html'" class="h-12 w-12 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20 backdrop-blur-md hover:bg-white/20 transition-all">üè†</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 -mt-12 relative z-20">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-indigo-500">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic text-center">Scan Kartu Siswa</h2>
                <div id="reader" class="rounded-3xl overflow-hidden border-4 border-slate-100 shadow-inner"></div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-yellow-400 flex flex-col justify-center text-center">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic">Konfirmasi Identitas</h2>
                <div class="bg-slate-50 p-6 rounded-[2rem] border-2 border-dashed border-slate-200 mb-4">
                    <p id="infoStatus" class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Menunggu Scan...</p>
                    <h3 id="displayNama" class="text-2xl font-black text-indigo-900 uppercase mt-2 italic">- Belum Ada Data -</h3>
                    <p id="displayKelas" class="text-sm font-bold text-emerald-600 mt-1">-</p>
                    <p id="displaySource" class="text-[8px] font-bold text-slate-400 mt-2 uppercase"></p>
                </div>
                
                <input type="hidden" id="nisn">
                <input type="hidden" id="nama">
                <input type="hidden" id="kelas">
                
                <button onclick="simpanAnggota()" id="btnSimpan" disabled class="w-full bg-slate-200 text-slate-400 py-5 rounded-2xl font-black uppercase italic shadow-lg cursor-not-allowed transition-all">AKTIFKAN KEANGGOTAAN ‚úÖ</button>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center gap-4 bg-indigo-50/30">
                <div>
                    <h3 class="font-black uppercase italic text-xs text-indigo-900">Daftar Anggota Perpus</h3>
                    <p class="text-[8px] font-bold text-indigo-400 uppercase tracking-widest">Tabel: anggota_perpus</p>
                </div>
                
                <div class="flex items-center gap-3">
                    <select id="filterKelas" onchange="tampilkanData()" class="bg-white border-2 border-indigo-100 rounded-xl px-4 py-2 text-[10px] font-black text-indigo-900 uppercase italic outline-none focus:border-indigo-500 shadow-sm">
                        <option value="SEMUA">Semua Kelas</option>
                        <option value="KELAS 1">Kelas 1</option>
                        <option value="KELAS 2">Kelas 2</option>
                        <option value="KELAS 3">Kelas 3</option>
                        <option value="KELAS 4">Kelas 4</option>
                        <option value="KELAS 5">Kelas 5</option>
                        <option value="KELAS 6">Kelas 6</option>
                        <option value="GURU">Guru/Staff</option>
                    </select>
                    <div id="jumlahAnggota" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-black text-[10px] shadow-lg shadow-indigo-100">0</div>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[9px] font-black uppercase text-slate-400">
                        <tr>
                            <th class="p-5">Nama Siswa / Kelas</th>
                            <th class="p-5">ID / NISN</th>
                            <th class="p-5 text-center">Opsi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelAnggota" class="text-xs font-bold text-slate-600">
                        <tr><td colspan="3" class="p-10 text-center text-slate-300 italic animate-pulse">Memuat data database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50 pointer-events-none"></div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let dataAnggotaGlobal = [];

        // SCANNER LOGIC
        let scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
            cariDataSiswa(id.trim());
        }).catch(err => console.error(err));

        function showToast(pesan, warna = "bg-indigo-600") {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `${warna} text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase italic shadow-2xl mb-2 toast-notif`;
            toast.innerText = pesan;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // FUNGSI CARI DATA (DUAL CHECK: KANTIN_USERS & USERS)
        function cariDataSiswa(id) {
            document.getElementById('infoStatus').innerText = "MENGECEK...";
            
            // 1. Cek di kantin_users
            db.ref('kantin_users/' + id).once('value', snapKantin => {
                if(snapKantin.exists()) {
                    isiForm(id, snapKantin.val(), "DATABASE: KANTIN USERS");
                } else {
                    // 2. Jika tidak ada, cek di users
                    db.ref('users/' + id).once('value', snapUsers => {
                        if(snapUsers.exists()) {
                            isiForm(id, snapUsers.val(), "DATABASE: USERS");
                        } else {
                            showToast("‚ùå ID TIDAK TERDAFTAR!", "bg-red-500");
                            document.getElementById('infoStatus').innerText = "TIDAK DITEMUKAN";
                            document.getElementById('displayNama').innerText = "- TIDAK TERDAFTAR -";
                            document.getElementById('displayKelas').innerText = "-";
                            document.getElementById('btnSimpan').disabled = true;
                            document.getElementById('btnSimpan').className = "w-full bg-slate-200 text-slate-400 py-5 rounded-2xl font-black uppercase italic cursor-not-allowed";
                        }
                    });
                }
            });
        }

        function isiForm(id, data, source) {
            showToast("‚úÖ DATA DITEMUKAN!", "bg-emerald-500");
            document.getElementById('infoStatus').innerText = "SIAP DIAKTIFKAN";
            document.getElementById('displayNama').innerText = data.nama;
            document.getElementById('displayKelas').innerText = data.kelas || '-';
            document.getElementById('displaySource').innerText = source;
            
            document.getElementById('nisn').value = id;
            document.getElementById('nama').value = data.nama;
            document.getElementById('kelas').value = data.kelas || '-';
            
            const btn = document.getElementById('btnSimpan');
            btn.disabled = false;
            btn.className = "w-full bg-emerald-500 text-white py-5 rounded-2xl font-black uppercase italic shadow-lg shadow-emerald-200 scale-105 transition-all";
        }

        function simpanAnggota() {
            const nisn = document.getElementById('nisn').value;
            const dataSiswa = {
                id: nisn,
                nama: document.getElementById('nama').value,
                kelas: document.getElementById('kelas').value,
                status: "AKTIF",
                tgl_daftar: new Date().toLocaleDateString('id-ID'),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            db.ref('anggota_perpus/' + nisn).update(dataSiswa)
            .then(() => {
                showToast("MEMBER AKTIF!", "bg-indigo-600");
                setTimeout(() => location.reload(), 1000);
            });
        }

        db.ref('anggota_perpus').on('value', snap => {
            dataAnggotaGlobal = [];
            snap.forEach(s => { dataAnggotaGlobal.push({ key: s.key, ...s.val() }); });
            tampilkanData();
        });

        function tampilkanData() {
            const tbody = document.getElementById('tabelAnggota');
            const counter = document.getElementById('jumlahAnggota');
            const filter = document.getElementById('filterKelas').value;
            tbody.innerHTML = "";
            let filteredCount = 0;

            dataAnggotaGlobal.forEach(a => {
                if (filter === "SEMUA" || a.kelas === filter) {
                    filteredCount++;
                    tbody.innerHTML += `
                        <tr class="border-t border-slate-50 hover:bg-indigo-50 transition-all">
                            <td class="p-5">
                                <span class="font-black text-indigo-900 uppercase">${a.nama}</span><br>
                                <span class="text-[9px] text-slate-400 font-bold uppercase">${a.kelas}</span>
                            </td>
                            <td class="p-5 font-mono text-slate-400 text-[10px] italic">${a.key}</td>
                            <td class="p-5 text-center">
                                <button onclick="hapusAnggota('${a.key}', '${a.nama}')" class="bg-red-50 text-red-500 px-3 py-1 rounded-lg font-black uppercase text-[9px] hover:bg-red-500 hover:text-white transition-all">Hapus</button>
                            </td>
                        </tr>`;
                }
            });
            if (filteredCount === 0) tbody.innerHTML = "<tr><td colspan='3' class='p-10 text-center text-slate-300 italic'>Tidak ada data.</td></tr>";
            counter.innerText = filteredCount;
        }

        function hapusAnggota(key, nama) {
            if (confirm("Hapus " + nama + "?")) {
                db.ref('anggota_perpus/' + key).remove().then(() => showToast("DATA DIHAPUS", "bg-orange-500"));
            }
        }
    </script>
</body>
</html>
