<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Anggota - E-Perpus SDN 169</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .toast-notif { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .input-focus:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        /* Style Saklar Mode */
        .dot { transition: all 0.3s ease-in-out; }
        input:checked ~ .dot { transform: translateX(100%); background-color: #4f46e5; }
        input:checked ~ .block-bg { background-color: #e0e7ff; border-color: #c7d2fe; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <header class="bg-indigo-900 text-white pt-10 pb-20 px-6 rounded-b-[3.5rem] shadow-2xl relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center relative z-10">
            <div>
                <p class="text-indigo-300 text-[10px] font-black uppercase tracking-[0.3em] mb-1">Smart Integrated System</p>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase text-yellow-400">Aktivasi <span class="text-white">Anggota</span></h1>
            </div>
            <button onclick="window.location.href='menu-perpus.html'" class="h-12 w-12 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20 backdrop-blur-md hover:bg-white/20 transition-all">üè†</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 -mt-12 relative z-20">
        
        <div class="flex items-center justify-center mb-6 gap-4 bg-white p-4 rounded-3xl border border-slate-200 shadow-xl">
            <span class="text-[10px] font-black uppercase text-slate-400 italic">Mode Input:</span>
            <label class="flex items-center cursor-pointer select-none">
                <div class="relative">
                    <input type="checkbox" id="modeScannerEksternal" class="sr-only" onchange="toggleScannerMode(this.checked)">
                    <div class="block-bg bg-slate-100 border-2 border-slate-200 w-14 h-8 rounded-full transition-all"></div>
                    <div class="dot absolute left-1 top-1 bg-slate-400 w-6 h-6 rounded-full transition-all flex items-center justify-center text-[10px]">üì∑</div>
                </div>
                <div class="ml-3 text-[10px] font-black uppercase text-slate-600 tracking-wider" id="labelMode">Scan Kamera</div>
            </label>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div id="panelScanner" class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-indigo-500">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic text-center">Scanner Area</h2>
                <div id="reader" class="rounded-3xl overflow-hidden border-4 border-slate-100 shadow-inner"></div>
                <div id="statusEksternal" class="hidden py-10 text-center">
                    <div class="text-5xl mb-4">üîå</div>
                    <p class="text-[10px] font-black uppercase text-indigo-600 animate-pulse">Alat Scanner Aktif<br>Silakan Tembak Kartu</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-8 border-yellow-400">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest italic text-center">Data Registrasi</h2>
                
                <div class="space-y-4">
                    <div class="bg-slate-50 p-4 rounded-2xl border-2 border-slate-100 focus-within:border-indigo-500 transition-all">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">ID / NISN</label>
                        <input type="text" id="nisn" oninput="cariDataSiswa(this.value.trim())" class="w-full bg-transparent text-lg font-black text-indigo-900 outline-none uppercase" placeholder="SCAN KARTU...">
                    </div>

                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Ketik Nama" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-3 text-sm font-bold outline-none input-focus transition-all uppercase">
                    </div>

                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Kelas</label>
                        <select id="kelas" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-3 text-sm font-bold outline-none input-focus transition-all">
                            <option value="">Pilih Kelas</option>
                            <option value="KELAS 1">KELAS 1</option>
                            <option value="KELAS 2">KELAS 2</option>
                            <option value="KELAS 3">KELAS 3</option>
                            <option value="KELAS 4">KELAS 4</option>
                            <option value="KELAS 5">KELAS 5</option>
                            <option value="KELAS 6">KELAS 6</option>
                            <option value="GURU">GURU/STAFF</option>
                        </select>
                    </div>

                    <div id="statusBadge" class="text-center">
                        <span id="infoStatus" class="text-[8px] font-black px-3 py-1 bg-slate-100 text-slate-400 rounded-full uppercase italic">Silakan Scan Kartu</span>
                    </div>

                    <button onclick="simpanAnggota()" id="btnSimpan" disabled class="w-full bg-slate-200 text-slate-400 py-5 rounded-2xl font-black uppercase italic shadow-lg cursor-not-allowed transition-all mt-2">AKTIFKAN KEANGGOTAAN ‚úÖ</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex flex-col md:flex-row justify-between items-center gap-4 bg-indigo-50/30">
                <div>
                    <h3 class="font-black uppercase italic text-xs text-indigo-900">Daftar Anggota Perpus</h3>
                    <p class="text-[8px] font-bold text-indigo-400 uppercase tracking-widest">Tabel: anggota_perpus</p>
                </div>
                
                <div class="flex items-center gap-3">
                    <select id="filterKelas" onchange="tampilkanData()" class="bg-white border-2 border-indigo-100 rounded-xl px-4 py-2 text-[10px] font-black text-indigo-900 uppercase italic outline-none focus:border-indigo-500 shadow-sm">
                        <option value="SEMUA">Semua Kelas</option>
                        <option value="KELAS 1">Kelas 1</option>
                        <option value="KELAS 2">Kelas 2</option>
                        <option value="KELAS 3">Kelas 3</option>
                        <option value="KELAS 4">Kelas 4</option>
                        <option value="KELAS 5">Kelas 5</option>
                        <option value="KELAS 6">Kelas 6</option>
                        <option value="GURU">Guru/Staff</option>
                    </select>
                    <div id="jumlahAnggota" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-black text-[10px] shadow-lg shadow-indigo-100">0</div>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[9px] font-black uppercase text-slate-400">
                        <tr>
                            <th class="p-5">Nama Siswa / Kelas</th>
                            <th class="p-5">ID / NISN</th>
                            <th class="p-5 text-center">Opsi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelAnggota" class="text-xs font-bold text-slate-600">
                        <tr><td colspan="3" class="p-10 text-center text-slate-300 italic animate-pulse">Memuat data database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50 pointer-events-none"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let dataAnggotaGlobal = [];
        let html5QrCode = null;
        let isExternalMode = false;

        // --- MANAJEMEN MODE SCANNER ---
        function toggleScannerMode(checked) {
            isExternalMode = checked;
            const label = document.getElementById('labelMode');
            const dot = document.querySelector('.dot');
            const readerDiv = document.getElementById('reader');
            const statusEksternal = document.getElementById('statusEksternal');
            const inputNisn = document.getElementById('nisn');

            if (checked) {
                label.innerText = "Mode Alat Scanner (USB)";
                label.className = "ml-3 text-[10px] font-black uppercase text-indigo-600 tracking-wider";
                dot.innerText = "üîå";
                statusEksternal.classList.remove('hidden');
                readerDiv.classList.add('hidden');
                stopCamera();
                inputNisn.focus();
            } else {
                label.innerText = "Scan Kamera";
                label.className = "ml-3 text-[10px] font-black uppercase text-slate-600 tracking-wider";
                dot.innerText = "üì∑";
                statusEksternal.classList.add('hidden');
                readerDiv.classList.remove('hidden');
                startCamera();
            }
        }

        // --- SISTEM KAMERA ---
        function startCamera() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
                cariDataSiswa(id.trim());
            }).catch(err => console.log("Kamera belum aktif"));
        }

        function stopCamera() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => html5QrCode = null).catch(err => console.log(err));
            }
        }

        // Jalankan Kamera di awal
        window.onload = () => { startCamera(); };

        // --- LOGIKA ALAT SCANNER (ENTER DETECT) ---
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && isExternalMode) {
                const activeEl = document.activeElement;
                if (activeEl.id === 'nisn' && activeEl.value !== "") {
                    // Jika data sudah diisi otomatis oleh cariDataSiswa, pindah fokus
                    setTimeout(() => {
                        if(document.getElementById('nama').value === "") {
                            document.getElementById('nama').focus();
                        } else {
                            document.getElementById('btnSimpan').focus();
                        }
                    }, 500);
                }
            }
        });

        function showToast(pesan, warna = "bg-indigo-600") {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `${warna} text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase italic shadow-2xl mb-2 toast-notif`;
            toast.innerText = pesan;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function cariDataSiswa(id) {
            if(!id) return;
            document.getElementById('nisn').value = id;
            document.getElementById('infoStatus').innerText = "MENGECEK DATA...";
            
            db.ref('kantin_users/' + id).once('value', snapKantin => {
                if(snapKantin.exists()) {
                    setFormValues(id, snapKantin.val().nama, snapKantin.val().kelas, "‚úÖ DATA DITEMUKAN (KANTIN)");
                } else {
                    db.ref('users/' + id).once('value', snapUsers => {
                        if(snapUsers.exists()) {
                            setFormValues(id, snapUsers.val().nama, snapUsers.val().kelas, "‚úÖ DATA DITEMUKAN (USERS)");
                        } else {
                            setFormValues(id, "", "", "‚ö†Ô∏è ID BARU: LENGKAPI NAMA");
                        }
                    });
                }
            });
        }

        function setFormValues(id, nama, kelas, status) {
            document.getElementById('nama').value = nama || "";
            document.getElementById('kelas').value = kelas || "";
            document.getElementById('infoStatus').innerText = status;
            
            const btn = document.getElementById('btnSimpan');
            btn.disabled = false;
            btn.className = "w-full bg-emerald-500 text-white py-5 rounded-2xl font-black uppercase italic shadow-lg shadow-emerald-200 scale-100 hover:scale-105 transition-all mt-2";
            
            if(status.includes("DITEMUKAN")) {
                document.getElementById('infoStatus').className = "text-[8px] font-black px-3 py-1 bg-emerald-100 text-emerald-600 rounded-full uppercase italic";
                new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3').play().catch(()=>{});
            } else {
                document.getElementById('infoStatus').className = "text-[8px] font-black px-3 py-1 bg-orange-100 text-orange-600 rounded-full uppercase italic";
            }
        }

        function simpanAnggota() {
            const nisn = document.getElementById('nisn').value.trim();
            const nama = document.getElementById('nama').value.toUpperCase().trim();
            const kelas = document.getElementById('kelas').value;

            if(!nisn || !nama || !kelas) {
                alert("Lengkapi Data!");
                return;
            }

            const btn = document.getElementById('btnSimpan');
            btn.innerText = "MEMPROSES...";
            btn.disabled = true;

            const dataSiswa = {
                id: nisn,
                nama: nama,
                kelas: kelas,
                status: "AKTIF",
                tgl_daftar: new Date().toLocaleDateString('id-ID'),
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            db.ref('anggota_perpus/' + nisn).update(dataSiswa).then(() => {
                showToast("MEMBER BERHASIL DIAKTIFKAN!", "bg-emerald-600");
                resetForm();
            }).catch(err => {
                alert("Gagal: " + err.message);
                btn.disabled = false;
                btn.innerText = "AKTIFKAN KEANGGOTAAN ‚úÖ";
            });
        }

        function resetForm() {
            document.getElementById('nisn').value = "";
            document.getElementById('nama').value = "";
            document.getElementById('kelas').value = "";
            document.getElementById('infoStatus').innerText = "Silakan Scan Kartu";
            document.getElementById('infoStatus').className = "text-[8px] font-black px-3 py-1 bg-slate-100 text-slate-400 rounded-full uppercase italic";
            const btn = document.getElementById('btnSimpan');
            btn.disabled = true;
            btn.innerText = "AKTIFKAN KEANGGOTAAN ‚úÖ";
            btn.className = "w-full bg-slate-200 text-slate-400 py-5 rounded-2xl font-black uppercase italic shadow-lg cursor-not-allowed transition-all mt-2";
            if(isExternalMode) document.getElementById('nisn').focus();
        }

        // --- LOAD DATA TABEL ---
        db.ref('anggota_perpus').on('value', snap => {
            dataAnggotaGlobal = [];
            snap.forEach(s => { dataAnggotaGlobal.push({ key: s.key, ...s.val() }); });
            tampilkanData();
        });

        function tampilkanData() {
            const tbody = document.getElementById('tabelAnggota');
            const counter = document.getElementById('jumlahAnggota');
            const filter = document.getElementById('filterKelas').value;
            tbody.innerHTML = "";
            let filteredCount = 0;

            // Sortir data terbaru di atas
            dataAnggotaGlobal.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            dataAnggotaGlobal.forEach(a => {
                if (filter === "SEMUA" || a.kelas === filter) {
                    filteredCount++;
                    tbody.innerHTML += `
                        <tr class="border-t border-slate-50 hover:bg-indigo-50 transition-all">
                            <td class="p-5">
                                <span class="font-black text-indigo-900 uppercase">${a.nama}</span><br>
                                <span class="text-[9px] text-slate-400 font-bold uppercase">${a.kelas}</span>
                            </td>
                            <td class="p-5 font-mono text-slate-400 text-[10px] italic">${a.key}</td>
                            <td class="p-5 text-center">
                                <button onclick="hapusAnggota('${a.key}', '${a.nama}')" class="bg-red-50 text-red-500 px-3 py-1 rounded-lg font-black uppercase text-[9px] hover:bg-red-500 hover:text-white transition-all">Hapus</button>
                            </td>
                        </tr>`;
                }
            });
            if (filteredCount === 0) tbody.innerHTML = "<tr><td colspan='3' class='p-10 text-center text-slate-300 italic'>Belum ada data.</td></tr>";
            counter.innerText = filteredCount;
        }

        function hapusAnggota(key, nama) {
            if (confirm("Hapus " + nama + "?")) {
                db.ref('anggota_perpus/' + key).remove().then(() => showToast("DATA DIHAPUS", "bg-orange-500"));
            }
        }
    </script>
</body>
</html>
