<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpus - Pengembalian & Denda</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="bg-indigo-700 p-6 rounded-[2rem] text-white shadow-lg mb-6 flex justify-between items-center border-b-8 border-indigo-900">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-yellow-400">Log Pengembalian üì•</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Data Sinkron dengan Scanner Sirkulasi</p>
            </div>
            <div class="text-right bg-indigo-800 p-3 rounded-2xl border border-indigo-600">
                <p class="text-[9px] font-black opacity-60 uppercase">Tarif Denda</p>
                <p class="text-lg font-black text-white">Rp 1.000 <span class="text-[9px] opacity-50">/ hari</span></p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
            <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-xl">üìö</span>
                    <h2 class="font-black uppercase italic text-slate-600 text-sm">Monitor Sirkulasi Buku</h2>
                </div>
                <span id="totalPinjaman" class="bg-indigo-100 text-indigo-700 px-4 py-1.5 rounded-full text-[10px] font-black tracking-widest uppercase">Memuat...</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-[9px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <th class="p-5 w-24">ID Siswa</th>
                            <th class="p-5">Nama & Judul Buku</th>
                            <th class="p-5 text-center">Tgl Pinjam</th>
                            <th class="p-5 text-center text-indigo-600">Tgl Kembali</th>
                            <th class="p-5 text-center text-red-500">Denda</th>
                            <th class="p-5 text-center">Status / Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPinjaman" class="text-[11px] font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center flex justify-center gap-6">
            <a href="menu-perpus.html" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">üè† Dashboard Utama</a>
            <a href="log-sirkulasi.html" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">üìú Riwayat Lengkap</a>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const BATAS_HARI = 7;
        const DENDA_PER_HARI = 1000;

        function muatDataPinjaman() {
            db.ref('perpus_laporan').on('value', snap => {
                const body = document.getElementById('tabelPinjaman');
                const countEl = document.getElementById('totalPinjaman');
                body.innerHTML = "";
                let countActive = 0;

                if (!snap.exists()) {
                    body.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-300 italic">Belum ada data sirkulasi.</td></tr>`;
                    countEl.innerText = "0 Data";
                    return;
                }

                // Kita balik datanya agar yang terbaru di atas
                const dataRaw = [];
                snap.forEach(child => {
                    dataRaw.push({ key: child.key, ...child.val() });
                });
                dataRaw.reverse();

                dataRaw.forEach(p => {
                    if (p.status === "DIPINJAM") countActive++;

                    // LOGIKA TANGGAL PINJAM
                    const tglPinjamTampil = p.waktuPinjam ? p.waktuPinjam.split(',')[0] : "-";

                    // LOGIKA TANGGAL KEMBALI (Sinkron dengan Scan)
                    const tglKembaliTampil = (p.status === "DIKEMBALIKAN") 
                        ? `<span class="text-emerald-600 bg-emerald-50 px-2 py-1 rounded-md border border-emerald-100">${p.waktuKembali}</span>` 
                        : `<span class="text-slate-300 italic font-normal">Belum Kembali</span>`;

                    // LOGIKA DENDA
                    let dendaTampil = 0;
                    if (p.status === "DIKEMBALIKAN") {
                        dendaTampil = p.denda_final || 0;
                    } else {
                        // Hitung denda berjalan (Real-time sebelum dikembalikan)
                        const tglPinjamObj = p.timestamp ? new Date(p.timestamp) : new Date();
                        const tglSkrg = new Date();
                        const selisihHari = Math.floor((tglSkrg - tglPinjamObj) / (1000 * 60 * 60 * 24));
                        if (selisihHari > BATAS_HARI) {
                            dendaTampil = (selisihHari - BATAS_HARI) * DENDA_PER_HARI;
                        }
                    }

                    // AKSI: Tombol Selesai hanya muncul jika status masih DIPINJAM
                    const aksiTampil = (p.status === "DIPINJAM") 
                        ? `<button onclick="prosesKembaliManual('${p.key}', '${p.idSiswa}', '${p.idBuku}', ${dendaTampil})" class="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-[9px] hover:bg-indigo-700 transition-all">Selesai ‚úÖ</button>`
                        : `<span class="text-emerald-500 font-black">üü¢ SUDAH KEMBALI</span>`;

                    body.innerHTML += `
                        <tr class="border-b border-slate-50 hover:bg-slate-50 transition-all">
                            <td class="p-5 font-black text-slate-400">#${p.idSiswa}</td>
                            <td class="p-5">
                                <p class="font-black text-indigo-900 uppercase tracking-tight">${p.namaSiswa}</p>
                                <p class="text-[10px] font-bold text-slate-400 uppercase italic leading-tight">${p.judulBuku}</p>
                            </td>
                            <td class="p-5 text-center text-slate-500">${tglPinjamTampil}</td>
                            <td class="p-5 text-center">${tglKembaliTampil}</td>
                            <td class="p-5 text-center">
                                <span class="${dendaTampil > 0 ? 'text-red-600 bg-red-50' : 'text-slate-400'} font-black">
                                    Rp ${dendaTampil.toLocaleString()}
                                </span>
                            </td>
                            <td class="p-5 text-center">
                                ${aksiTampil}
                            </td>
                        </tr>
                    `;
                });
                countEl.innerText = countActive + " Pinjaman Aktif";
            });
        }

        async function prosesKembaliManual(key, idSiswa, idBuku, totalDenda) {
            const tglSkrg = new Date().toLocaleString('id-ID');
            if (!confirm("Proses pengembalian manual untuk siswa ini?")) return;

            try {
                // Update Laporan
                await db.ref('perpus_laporan/' + key).update({
                    status: "DIKEMBALIKAN",
                    waktuKembali: tglSkrg,
                    denda_final: totalDenda,
                    waktu_proses: new Date().getTime()
                });

                // Update Stok
                if(idBuku) {
                    await db.ref('koleksi_buku/' + idBuku).transaction(c => {
                        if(c) c.stok_tersedia = (parseInt(c.stok_tersedia) || 0) + 1;
                        return c;
                    });
                }

                // Update Saldo jika denda
                if(totalDenda > 0) {
                    const sRef = db.ref('anggota_perpus/' + idSiswa);
                    const snap = await sRef.once('value');
                    if(snap.exists()) {
                        const saldoLama = snap.val().saldo || 0;
                        await sRef.update({ saldo: saldoLama - totalDenda });
                    }
                }

                alert("Berhasil dikembalikan secara manual!");
            } catch (e) {
                alert("Gagal memproses data.");
            }
        }

        muatDataPinjaman();
    </script>
</body>
</html>
