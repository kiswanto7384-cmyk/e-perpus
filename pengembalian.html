<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpus - Pengembalian & Denda</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-800">

    <div class="max-w-4xl mx-auto">
        <div class="bg-indigo-700 p-6 rounded-[2rem] text-white shadow-lg mb-6 flex justify-between items-center border-b-8 border-indigo-900">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-yellow-400">Pengembalian Buku</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Integrasi Saldo E-Kantin Otomatis</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black opacity-60">TARIF DENDA</p>
                <p class="text-xl font-black text-white">Rp 1.000 <span class="text-[10px] opacity-50">/ hari</span></p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
            <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h2 class="font-black uppercase italic text-slate-600 text-sm">ðŸ“š Buku Belum Kembali</h2>
                <span id="totalPinjaman" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-black tracking-widest uppercase">0 Buku</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-[9px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <th class="p-5 text-center w-16">ID KARTU</th>
                            <th class="p-5">PEMINJAM</th>
                            <th class="p-5 text-center">DEADLINE</th>
                            <th class="p-5 text-center text-red-500">DENDA</th>
                            <th class="p-5 text-center">TINDAKAN</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPinjaman" class="text-[11px]">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = { databaseURL: "https://ceklist-anak-indonesia-hebat-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const DENDA_PER_HARI = 1000;

        function muatDataPinjaman() {
            db.ref('pinjaman_aktif').on('value', snap => {
                const body = document.getElementById('tabelPinjaman');
                const countEl = document.getElementById('totalPinjaman');
                body.innerHTML = "";
                let count = 0;

                snap.forEach(child => {
                    count++;
                    const p = child.val();
                    const key = child.key;

                    // Logika Hitung Denda Berdasarkan Tanggal
                    const hariIni = new Date();
                    hariIni.setHours(0,0,0,0);
                    const tglDeadline = new Date(p.tgl_kembali);
                    tglDeadline.setHours(0,0,0,0);

                    let denda = 0;
                    let telat = 0;
                    if (hariIni > tglDeadline) {
                        const selisih = hariIni.getTime() - tglDeadline.getTime();
                        telat = Math.ceil(selisih / (1000 * 60 * 60 * 24));
                        denda = telat * DENDA_PER_HARI;
                    }

                    body.innerHTML += `
                        <tr class="border-b border-slate-100 hover:bg-slate-50 transition-all">
                            <td class="p-5 text-center font-bold text-slate-400">#${p.id_kartu}</td>
                            <td class="p-5">
                                <p class="font-black text-slate-700 uppercase leading-none">${p.nama_siswa}</p>
                                <p class="text-[9px] font-bold text-indigo-500 uppercase italic mt-1">${p.judul_buku}</p>
                            </td>
                            <td class="p-5 text-center font-bold uppercase ${telat > 0 ? 'text-red-500' : 'text-slate-500'}">
                                ${p.tgl_kembali}<br>
                                ${telat > 0 ? `<span class="bg-red-100 text-[8px] px-2 rounded-full">TELAT ${telat} HARI</span>` : '<span class="text-emerald-500 text-[8px]">AMAN</span>'}
                            </td>
                            <td class="p-5 text-center font-black text-sm ${denda > 0 ? 'text-red-600' : 'text-emerald-600'}">
                                Rp ${denda.toLocaleString()}
                            </td>
                            <td class="p-5 text-center">
                                <button onclick="prosesKembali('${key}', '${p.id_kartu}', '${p.nama_siswa}', ${denda})" 
                                    class="bg-indigo-600 text-white px-5 py-2 rounded-xl font-black uppercase text-[9px] shadow-lg hover:bg-indigo-800 transition-all active:scale-90">
                                    Kembalikan âœ…
                                </button>
                            </td>
                        </tr>
                    `;
                });
                countEl.innerText = count + " Buku Aktif";
            });
        }

        function prosesKembali(key, idKartu, namaSiswa, totalDenda) {
            // Path diarahkan ke id_kartu sesuai sistem E-Kantin
            const pathSiswa = idKartu;
            
            if (totalDenda > 0) {
                if (confirm(`Siswa ${namaSiswa} terlambat. Saldo otomatis dipotong Rp ${totalDenda.toLocaleString()}. Lanjutkan?`)) {
                    
                    // 1. Cek Saldo di Database Kantin
                    db.ref('rekap_siswa/' + pathSiswa + '/saldo_kantin').once('value', snap => {
                        let saldo = snap.val() || 0;
                        
                        if (saldo >= totalDenda) {
                            // 2. Eksekusi Potong Saldo
                            db.ref('rekap_siswa/' + pathSiswa).update({
                                saldo_kantin: saldo - totalDenda
                            }).then(() => {
                                selesaikanTransaksi(key, totalDenda);
                            });
                        } else {
                            alert("âš ï¸ SALDO KANTIN TIDAK CUKUP!\nSaldo: Rp " + saldo.toLocaleString() + "\nDenda: Rp " + totalDenda.toLocaleString() + "\nSiswa harus bayar tunai!");
                        }
                    });
                }
            } else {
                if (confirm("Konfirmasi pengembalian tepat waktu?")) {
                    selesaikanTransaksi(key, 0);
                }
            }
        }

        function selesaikanTransaksi(key, denda) {
            db.ref('pinjaman_aktif/' + key).once('value', snap => {
                const data = snap.val();
                data.tgl_dikembalikan = new Date().toLocaleDateString('id-ID');
                data.denda_dibayar = denda;

                // 1. Pindahkan ke Riwayat
                db.ref('riwayat_perpus').push(data).then(() => {
                    // 2. Hapus dari Pinjaman Aktif
                    db.ref('pinjaman_aktif/' + key).remove();
                    alert("Berhasil! Buku dikembalikan dan status diperbarui.");
                });
            });
        }

        muatDataPinjaman();
    </script>
</body>
</html>
