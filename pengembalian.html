<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpus - Pengembalian & Denda</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="bg-indigo-700 p-6 rounded-[2rem] text-white shadow-lg mb-6 flex justify-between items-center border-b-8 border-indigo-900">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-yellow-400">Log Pengembalian üì•</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Sinkronisasi Data Sirkulasi & Denda</p>
            </div>
            <div class="text-right bg-indigo-800 p-3 rounded-2xl border border-indigo-600">
                <p class="text-[9px] font-black opacity-60 uppercase">Tarif Denda</p>
                <p class="text-lg font-black text-white">Rp 1.000 <span class="text-[9px] opacity-50">/ hari</span></p>
            </div>
        </div>

        <div class="bg-white p-4 rounded-3xl shadow-sm mb-6 border border-slate-200 flex flex-col md:flex-row gap-4 items-center">
            <div class="relative flex-1 w-full">
                <span class="absolute left-4 top-3.5 text-slate-400">üîç</span>
                <input type="text" id="inputCari" onkeyup="filterLog()" placeholder="CARI NAMA SISWA ATAU JUDUL BUKU..." 
                    class="w-full pl-10 pr-4 py-3 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none font-bold text-xs uppercase transition-all">
            </div>
            <div id="totalPinjaman" class="whitespace-nowrap bg-indigo-100 text-indigo-700 px-6 py-3 rounded-2xl text-[10px] font-black tracking-widest uppercase">
                Memuat...
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
            <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-xl">üìö</span>
                    <h2 class="font-black uppercase italic text-slate-600 text-sm">Monitor Sirkulasi Buku</h2>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse" id="tabelLogSirkulasi">
                    <thead>
                        <tr class="bg-slate-50 text-[9px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <th class="p-5 w-24">ID Siswa</th>
                            <th class="p-5">Nama & Judul Buku</th>
                            <th class="p-5 text-center">Tgl Pinjam</th>
                            <th class="p-5 text-center text-indigo-600">Tgl Kembali</th>
                            <th class="p-5 text-center text-red-500">Denda</th>
                            <th class="p-5 text-center">Status / Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPinjaman" class="text-[11px] font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center flex justify-center gap-6">
            <a href="menu-perpus.html" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">üè† Dashboard Utama</a>
            <a href="laporan-perpus.html" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">üìä Laporan</a>
        </div>
    </div>

    <script>
        // CONFIG FIREBASE
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const BATAS_HARI = 7;
        const DENDA_PER_HARI = 1000;

        // FUNGSI BARU: FILTER LOG
        function filterLog() {
            const input = document.getElementById("inputCari").value.toUpperCase();
            const rows = document.getElementById("tabelPinjaman").getElementsByTagName("tr");
            
            for (let i = 0; i < rows.length; i++) {
                const text = rows[i].textContent || rows[i].innerText;
                if (text.toUpperCase().indexOf(input) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }

        function muatDataPinjaman() {
            db.ref('perpus_laporan').on('value', snap => {
                const body = document.getElementById('tabelPinjaman');
                const countEl = document.getElementById('totalPinjaman');
                body.innerHTML = "";
                let countActive = 0;

                if (!snap.exists()) {
                    body.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-300 italic">Belum ada data sirkulasi.</td></tr>`;
                    countEl.innerText = "0 Data";
                    return;
                }

                const dataRaw = [];
                snap.forEach(child => {
                    dataRaw.push({ key: child.key, ...child.val() });
                });
                dataRaw.reverse();

                dataRaw.forEach(p => {
                    if (p.status === "DIPINJAM") countActive++;

                    const tglPinjamRaw = p.waktuPinjam || p.tanggal || p.tgl_pinjam || "-";
                    const tglPinjamTampil = tglPinjamRaw.split(',')[0]; 

                    let tglKembaliTampil = "";
                    if (p.status === "DIKEMBALIKAN") {
                        const tglKembaliRaw = p.waktuKembali || p.tgl_kembali || "Selesai";
                        tglKembaliTampil = `<span class="text-emerald-600 bg-emerald-50 px-2 py-1 rounded-md border border-emerald-100">${tglKembaliRaw.split(',')[0]}</span>`;
                    } else {
                        tglKembaliTampil = `<span class="text-slate-300 italic font-normal">Belum Kembali</span>`;
                    }

                    let dendaFinal = p.denda_final || 0;
                    if (p.status === "DIPINJAM" && p.timestamp) {
                        const selisihMilis = new Date().getTime() - p.timestamp;
                        const selisihHari = Math.floor(selisihMilis / (1000 * 60 * 60 * 24));
                        if (selisihHari > BATAS_HARI) {
                            dendaFinal = (selisihHari - BATAS_HARI) * DENDA_PER_HARI;
                        }
                    }

                    const aksiTampil = (p.status === "DIPINJAM") 
                        ? `<button onclick="prosesKembaliManual('${p.key}', '${p.idSiswa}', '${p.idBuku}', ${dendaFinal})" 
                            class="bg-indigo-600 text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase hover:bg-indigo-700 active:scale-95 transition-all">Selesai ‚úÖ</button>`
                        : `<span class="text-emerald-500 font-black tracking-tighter uppercase text-[9px]">üü¢ Sudah Kembali</span>`;

                    body.innerHTML += `
                        <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-all">
                            <td class="p-5 font-black text-slate-400">#${p.idSiswa || '-'}</td>
                            <td class="p-5">
                                <p class="font-black text-indigo-900 uppercase tracking-tight">${p.namaSiswa || 'Tanpa Nama'}</p>
                                <p class="text-[10px] font-bold text-slate-400 uppercase italic leading-tight">${p.judulBuku || 'Tanpa Judul'}</p>
                            </td>
                            <td class="p-5 text-center text-slate-500 font-bold">${tglPinjamTampil}</td>
                            <td class="p-5 text-center font-bold">${tglKembaliTampil}</td>
                            <td class="p-5 text-center">
                                <span class="${dendaFinal > 0 ? 'text-red-600 bg-red-50' : 'text-slate-400'} font-black text-xs">
                                    Rp ${dendaFinal.toLocaleString()}
                                </span>
                            </td>
                            <td class="p-5 text-center">
                                ${aksiTampil}
                            </td>
                        </tr>
                    `;
                });
                countEl.innerText = countActive + " Pinjaman Aktif";
                // Jalankan filter lagi setelah data dimuat ulang agar pencarian tetap sinkron
                filterLog();
            });
        }

        async function prosesKembaliManual(key, idSiswa, idBuku, totalDenda) {
            const tglSkrg = new Date().toLocaleString('id-ID');
            if (!confirm("Proses pengembalian manual untuk buku ini?")) return;

            try {
                await db.ref('perpus_laporan/' + key).update({
                    status: "DIKEMBALIKAN",
                    waktuKembali: tglSkrg,
                    denda_final: totalDenda,
                    waktu_proses: new Date().getTime()
                });

                if(idBuku) {
                    await db.ref('koleksi_buku/' + idBuku).transaction(c => {
                        if(c) {
                            c.stok_tersedia = (parseInt(c.stok_tersedia) || 0) + 1;
                        }
                        return c;
                    });
                }

                if(totalDenda > 0 && idSiswa) {
                    const sRef = db.ref('anggota_perpus/' + idSiswa);
                    const snap = await sRef.once('value');
                    if(snap.exists()) {
                        const saldoLama = snap.val().saldo || 0;
                        await sRef.update({ saldo: saldoLama - totalDenda });
                    }
                }

                alert("BERHASIL: Buku telah kembali.");
            } catch (e) {
                console.error(e);
                alert("Gagal memproses data.");
            }
        }

        muatDataPinjaman();
    </script>
</body>
</html>
