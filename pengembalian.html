<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpus - Pengembalian & Denda</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="bg-indigo-700 p-6 rounded-[2rem] text-white shadow-lg mb-6 flex justify-between items-center border-b-8 border-indigo-900">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-yellow-400">Pengembalian Buku üì•</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Integrasi Saldo & Pencatatan Tanggal</p>
            </div>
            <div class="text-right bg-indigo-800 p-3 rounded-2xl border border-indigo-600">
                <p class="text-[9px] font-black opacity-60 uppercase">Tarif Denda</p>
                <p class="text-lg font-black text-white">Rp 1.000 <span class="text-[9px] opacity-50">/ hari</span></p>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
            <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-xl">üìö</span>
                    <h2 class="font-black uppercase italic text-slate-600 text-sm">Daftar Pinjaman Aktif</h2>
                </div>
                <span id="totalPinjaman" class="bg-indigo-100 text-indigo-700 px-4 py-1.5 rounded-full text-[10px] font-black tracking-widest uppercase">Memuat...</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-[9px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <th class="p-5 w-24">ID Siswa</th>
                            <th class="p-5">Nama & Judul Buku</th>
                            <th class="p-5 text-center">Tgl Pinjam</th>
                            <th class="p-5 text-center text-indigo-600">Tgl Kembali</th>
                            <th class="p-5 text-center text-red-500">Denda</th>
                            <th class="p-5 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPinjaman" class="text-[11px] font-bold text-slate-600">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center flex justify-center gap-6">
            <a href="menu-perpus.html" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">üè† Dashboard Utama</a>
            <a href="laporan-perpus.html" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">üìä Lihat Laporan</a>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const DENDA_PER_HARI = 1000;
        const BATAS_HARI = 7;

        function muatDataPinjaman() {
            db.ref('perpus_laporan').on('value', snap => {
                const body = document.getElementById('tabelPinjaman');
                const countEl = document.getElementById('totalPinjaman');
                body.innerHTML = "";
                let count = 0;

                if (!snap.exists()) {
                    body.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-300 italic">Tidak ada buku yang sedang dipinjam.</td></tr>`;
                    countEl.innerText = "0 Pinjaman";
                    return;
                }

                snap.forEach(child => {
                    const p = child.val();
                    const key = child.key;

                    if (p.status === "DIPINJAM") {
                        count++;
                        
                        const tglData = p.timestamp || p.tanggal || p.tgl_pinjam || new Date().toISOString();
                        const tglPinjam = new Date(tglData); 
                        const tglSkrg = new Date();
                        
                        const selisihMilis = tglSkrg - tglPinjam;
                        const selisihHari = Math.floor(selisihMilis / (1000 * 60 * 60 * 24));
                        
                        let denda = 0;
                        let statusTerlambat = "";
                        
                        if (selisihHari > BATAS_HARI) {
                            denda = (selisihHari - BATAS_HARI) * DENDA_PER_HARI;
                            statusTerlambat = `<span class="block text-[8px] text-red-500 font-black uppercase mt-1">Terlambat ${selisihHari - BATAS_HARI} Hari</span>`;
                        }

                        const tglTampil = tglPinjam.toLocaleDateString('id-ID', { day:'2-digit', month:'short', year:'numeric' });
                        
                        // Logika untuk menampilkan tanggal kembali (Belum Kembali jika masih dipinjam)
                        const tglKembaliTampil = p.tgl_kembali || "<span class='text-slate-300 italic font-normal'>Belum Kembali</span>";

                        body.innerHTML += `
                            <tr class="border-b border-slate-50 hover:bg-indigo-50/30 transition-all">
                                <td class="p-5 font-black text-slate-400">#${p.idSiswa}</td>
                                <td class="p-5">
                                    <p class="font-black text-indigo-900 uppercase tracking-tight">${p.namaSiswa}</p>
                                    <p class="text-[10px] font-bold text-slate-400 uppercase italic leading-tight">${p.judulBuku}</p>
                                </td>
                                <td class="p-5 text-center text-slate-500 text-[10px]">
                                    <span class="bg-slate-100 px-2 py-1 rounded-md">${tglTampil}</span>
                                    ${statusTerlambat}
                                </td>
                                <td class="p-5 text-center text-indigo-600 font-bold text-[10px]">
                                    ${tglKembaliTampil}
                                </td>
                                <td class="p-5 text-center">
                                    <span class="${denda > 0 ? 'text-red-600 bg-red-50' : 'text-emerald-600 bg-emerald-50'} px-3 py-1 rounded-lg text-sm font-black">
                                        Rp ${denda.toLocaleString()}
                                    </span>
                                </td>
                                <td class="p-5 text-center">
                                    <button onclick="prosesKembali('${key}', '${p.idSiswa}', '${p.idBuku}', ${denda})" 
                                        class="bg-emerald-500 text-white px-4 py-2 rounded-xl font-black uppercase text-[9px] shadow-md hover:bg-emerald-600 active:scale-95 transition-all">
                                        Selesai ‚úÖ
                                    </button>
                                </td>
                            </tr>
                        `;
                    }
                });
                countEl.innerText = count + " Pinjaman Aktif";
                if(count === 0) body.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-300 italic">Semua buku sudah dikembalikan.</td></tr>`;
            });
        }

        async function prosesKembali(key, idSiswa, idBuku, totalDenda) {
            const tglKembali = new Date().toLocaleDateString('id-ID', { day:'2-digit', month:'long', year:'numeric' });
            
            const konfirmasi = confirm(totalDenda > 0 
                ? `Siswa memiliki denda Rp ${totalDenda.toLocaleString()}. Proses pengembalian hari ini (${tglKembali})?` 
                : `Konfirmasi pengembalian buku hari ini (${tglKembali})?`);
            
            if (!konfirmasi) return;

            try {
                await db.ref('perpus_laporan/' + key).update({
                    status: "DIKEMBALIKAN",
                    tgl_kembali: tglKembali,
                    denda_final: totalDenda,
                    waktu_proses: new Date().getTime()
                });

                await db.ref('koleksi_buku/' + idBuku).transaction(current => {
                    if (current) {
                        current.stok_tersedia = (current.stok_tersedia || 0) + 1;
                    }
                    return current;
                });

                if (totalDenda > 0) {
                    const siswaRef = db.ref('anggota_perpus/' + idSiswa);
                    const snap = await siswaRef.once('value');
                    if(snap.exists()) {
                        const saldoLama = snap.val().saldo || 0;
                        await siswaRef.update({ saldo: saldoLama - totalDenda });
                    }
                }

                alert("SUKSES! Buku telah dikembalikan dan Tanggal Kembali tercatat.");

            } catch (error) {
                alert("Terjadi kesalahan teknis.");
            }
        }

        muatDataPinjaman();
    </script>
</body>
</html>
