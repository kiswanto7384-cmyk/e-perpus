<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpus - Pengembalian & Denda</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="bg-indigo-700 p-6 rounded-[2rem] text-white shadow-lg mb-6 flex justify-between items-center border-b-8 border-indigo-900">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-yellow-400">Pengembalian Buku üì•</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Sirkulasi & Pencatatan Tanggal Kembali</p>
            </div>
            <div class="text-right bg-indigo-800 p-3 rounded-2xl border border-indigo-600">
                <p class="text-[9px] font-black opacity-60 uppercase">Tarif Denda</p>
                <p class="text-lg font-black text-white">Rp 1.000 <span class="text-[9px] opacity-50">/ hari</span></p>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200">
            <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-xl">üìö</span>
                    <h2 class="font-black uppercase italic text-slate-600 text-sm">Daftar Sirkulasi Buku</h2>
                </div>
                <span id="totalPinjaman" class="bg-indigo-600 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase">Memuat...</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-[9px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <th class="p-5">Siswa & Buku</th>
                            <th class="p-5 text-center">Tgl Pinjam</th>
                            <th class="p-5 text-center text-indigo-600">Tgl Kembali</th>
                            <th class="p-5 text-center text-red-500">Denda</th>
                            <th class="p-5 text-center">Status / Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPinjaman" class="text-[11px] font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 flex justify-center gap-8">
            <a href="menu-perpus.html" class="flex items-center gap-2 text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">
                <span>üè†</span> Dashboard
            </a>
            <a href="laporan-perpus.html" class="flex items-center gap-2 text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">
                <span>üìä</span> Laporan Lengkap
            </a>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const DENDA_PER_HARI = 1000;
        const BATAS_HARI = 7;

        function muatData() {
            db.ref('perpus_laporan').on('value', snap => {
                const body = document.getElementById('tabelPinjaman');
                const countEl = document.getElementById('totalPinjaman');
                body.innerHTML = "";
                let activeCount = 0;

                if (!snap.exists()) {
                    body.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-slate-300 italic text-xs">Belum ada data sirkulasi.</td></tr>`;
                    countEl.innerText = "0 DATA";
                    return;
                }

                snap.forEach(child => {
                    const p = child.val();
                    const key = child.key;
                    
                    // Hitung Denda jika status masih DIPINJAM
                    let dendaTampil = "Rp 0";
                    let tglPinjamFormatted = p.tgl_pinjam || p.tanggal || "-";
                    let tglKembaliTampil = p.tgl_kembali || "<span class='text-slate-300 italic'>Belum Kembali</span>";
                    let aksiButton = "";

                    if (p.status === "DIPINJAM") {
                        activeCount++;
                        const tglPinjam = new Date(p.timestamp || p.tanggal);
                        const tglSkrg = new Date();
                        const selisihHari = Math.floor((tglSkrg - tglPinjam) / (1000 * 60 * 60 * 24));
                        
                        let dendaNilai = 0;
                        if (selisihHari > BATAS_HARI) {
                            dendaNilai = (selisihHari - BATAS_HARI) * DENDA_PER_HARI;
                        }
                        dendaTampil = `<span class="${dendaNilai > 0 ? 'text-red-600' : 'text-emerald-600'}">Rp ${dendaNilai.toLocaleString()}</span>`;
                        
                        aksiButton = `
                            <button onclick="prosesKembali('${key}', '${p.idSiswa}', '${p.idBuku}', ${dendaNilai})" 
                                class="bg-emerald-500 text-white px-4 py-2 rounded-xl font-black uppercase text-[9px] shadow-md hover:bg-emerald-600 transition-all">
                                Selesai ‚úÖ
                            </button>`;
                    } else {
                        dendaTampil = `<span class="text-slate-400 italic">Rp ${ (p.denda_final || 0).toLocaleString() }</span>`;
                        aksiButton = `<span class="bg-slate-100 text-slate-400 px-3 py-1 rounded-lg text-[9px] uppercase tracking-tighter">Sudah Kembali</span>`;
                    }

                    body.innerHTML += `
                        <tr class="border-b border-slate-50 hover:bg-indigo-50/20 transition-all">
                            <td class="p-5">
                                <p class="font-black text-indigo-900 uppercase">${p.namaSiswa}</p>
                                <p class="text-[9px] font-bold text-slate-400 uppercase italic leading-tight">${p.judulBuku}</p>
                            </td>
                            <td class="p-5 text-center text-slate-500">${tglPinjamFormatted.split(',')[0]}</td>
                            <td class="p-5 text-center text-indigo-600 font-black">${tglKembaliTampil}</td>
                            <td class="p-5 text-center font-black">${dendaTampil}</td>
                            <td class="p-5 text-center">${aksiButton}</td>
                        </tr>
                    `;
                });
                countEl.innerText = activeCount + " PINJAMAN AKTIF";
            });
        }

        async function prosesKembali(key, idSiswa, idBuku, denda) {
            const tglSkrg = new Date().toLocaleDateString('id-ID', { day:'2-digit', month:'short', year:'numeric' });
            if (!confirm(`Kembalikan buku hari ini (${tglSkrg})?`)) return;

            try {
                // 1. Simpan Tanggal Kembali dan Update Status
                await db.ref('perpus_laporan/' + key).update({
                    status: "DIKEMBALIKAN",
                    tgl_kembali: tglSkrg,
                    denda_final: denda
                });

                // 2. Tambah Stok Buku (+1)
                await db.ref('koleksi_buku/' + idBuku).transaction(c => {
                    if (c) c.stok_tersedia = (c.stok_tersedia || 0) + 1;
                    return c;
                });

                alert("Buku Berhasil Dikembalikan! Tanggal kembali tercatat: " + tglSkrg);
            } catch (e) { alert("Gagal!"); }
        }

        muatData();
    </script>
</body>
</html>
