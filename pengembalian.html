<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Perpus - Pengembalian & Denda</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="bg-indigo-700 p-6 rounded-[2rem] text-white shadow-lg mb-6 flex justify-between items-center border-b-8 border-indigo-900">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter text-yellow-400">Pengembalian Buku üì•</h1>
                <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest">Pencatatan Tanggal & Saldo Otomatis</p>
            </div>
            <div class="text-right bg-indigo-800 p-3 rounded-2xl border border-indigo-600">
                <p class="text-[9px] font-black opacity-60 uppercase">Tarif Denda</p>
                <p class="text-lg font-black text-white">Rp 1.000 <span class="text-[9px] opacity-50">/ hari</span></p>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200">
            <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-xl">üìö</span>
                    <h2 class="font-black uppercase italic text-slate-600 text-sm">Daftar Pinjaman Aktif</h2>
                </div>
                <span id="totalPinjaman" class="bg-indigo-600 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase">0 PINJAMAN</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-[9px] font-black uppercase text-slate-400 tracking-widest border-b">
                            <th class="p-5">Siswa & Buku</th>
                            <th class="p-5 text-center">Tgl Pinjam</th>
                            <th class="p-5 text-center text-indigo-600">Tgl Kembali</th>
                            <th class="p-5 text-center text-red-500">Denda</th>
                            <th class="p-5 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPinjaman" class="text-[11px] font-bold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 flex justify-center gap-8">
            <a href="menu-perpus.html" class="flex items-center gap-2 text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-indigo-600 transition-all">
                <span>üè†</span> Dashboard Utama
            </a>
        </div>
    </div>

    <script>
        // Konfigurasi Database Bapak
        const firebaseConfig = { databaseURL: "https://e-perpus-a652c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const DENDA_PER_HARI = 1000;
        const BATAS_HARI = 7;

        function muatData() {
            db.ref('perpus_laporan').on('value', snap => {
                const body = document.getElementById('tabelPinjaman');
                const countEl = document.getElementById('totalPinjaman');
                body.innerHTML = "";
                let count = 0;

                if (!snap.exists()) {
                    body.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-slate-300 italic">Belum ada data pinjaman.</td></tr>`;
                    return;
                }

                snap.forEach(child => {
                    const p = child.val();
                    const key = child.key;

                    if (p.status === "DIPINJAM") {
                        count++;
                        
                        // PERBAIKAN LOGIKA TANGGAL PINJAM
                        // Mengambil dari key 'tanggal' atau 'tgl_pinjam' atau 'timestamp'
                        let tglPinjamMentah = p.tanggal || p.tgl_pinjam || p.timestamp || "-";
                        let tglPinjamBersih = tglPinjamMentah;
                        
                        // Jika formatnya ISO/Date, kita rapikan. Jika teks biasa, tampilkan apa adanya.
                        if (tglPinjamMentah.includes("-") || tglPinjamMentah.includes("T")) {
                            const d = new Date(tglPinjamMentah);
                            if(!isNaN(d)) tglPinjamBersih = d.toLocaleDateString('id-ID', { day:'2-digit', month:'short' });
                        } else {
                            tglPinjamBersih = tglPinjamMentah.split(',')[0];
                        }

                        // Hitung Denda
                        const dateObj = new Date(p.timestamp || p.tanggal || new Date());
                        const selisihHari = Math.floor((new Date() - dateObj) / (1000 * 60 * 60 * 24));
                        let denda = (selisihHari > BATAS_HARI) ? (selisihHari - BATAS_HARI) * DENDA_PER_HARI : 0;

                        // Tgl Kembali (Default untuk yang belum kembali)
                        let tglKembaliTampil = p.tgl_kembali || "<span class='text-slate-300 italic font-normal'>Belum Kembali</span>";

                        body.innerHTML += `
                            <tr class="border-b border-slate-50 hover:bg-indigo-50/20 transition-all">
                                <td class="p-5">
                                    <p class="font-black text-indigo-900 uppercase">${p.namaSiswa}</p>
                                    <p class="text-[9px] font-bold text-slate-400 uppercase italic">${p.judulBuku}</p>
                                </td>
                                <td class="p-5 text-center text-slate-500 font-bold">${tglPinjamBersih}</td>
                                <td class="p-5 text-center text-indigo-600 font-black">${tglKembaliTampil}</td>
                                <td class="p-5 text-center">
                                    <span class="${denda > 0 ? 'text-red-600' : 'text-emerald-600'} font-black">Rp ${denda.toLocaleString()}</span>
                                </td>
                                <td class="p-5 text-center">
                                    <button onclick="prosesKembali('${key}', '${p.idSiswa}', '${p.idBuku}', ${denda})" 
                                        class="bg-emerald-500 text-white px-4 py-2 rounded-xl font-black uppercase text-[9px] shadow-md hover:bg-emerald-600">
                                        Selesai ‚úÖ
                                    </button>
                                </td>
                            </tr>
                        `;
                    }
                });
                countEl.innerText = count + " PINJAMAN AKTIF";
            });
        }

        async function prosesKembali(key, idSiswa, idBuku, denda) {
            const hariIni = new Date().toLocaleDateString('id-ID', { day:'2-digit', month:'short', year:'numeric' });
            if (!confirm("Konfirmasi pengembalian buku?")) return;

            try {
                // 1. Catat Tanggal Kembali & Update Status
                await db.ref('perpus_laporan/' + key).update({
                    status: "DIKEMBALIKAN",
                    tgl_kembali: hariIni,
                    denda_final: denda
                });

                // 2. Tambah Stok Buku (+1)
                await db.ref('koleksi_buku/' + idBuku).transaction(c => {
                    if (c) c.stok_tersedia = (c.stok_tersedia || 0) + 1;
                    return c;
                });

                alert("Berhasil! Tanggal kembali tercatat: " + hariIni);
            } catch (e) { alert("Terjadi kesalahan."); }
        }

        muatData();
    </script>
</body>
</html>
